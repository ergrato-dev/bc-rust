<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .title { font-family: 'Segoe UI', sans-serif; font-size: 24px; fill: #d4d4d4; font-weight: bold; }
    .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #808080; }
    .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d4d4d4; }
    .code { font-family: 'Fira Code', monospace; font-size: 12px; fill: #d4d4d4; }
    .keyword { fill: #569cd6; }
    .function { fill: #dcdcaa; }
    .macro { fill: #4ec9b0; }
    .string { fill: #ce9178; }
    .comment { fill: #6a9955; }
    .accent { fill: #CE422B; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; }
    .success { fill: #4ec9b0; }
    .fail { fill: #f14c4c; }
  </style>
  
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <text x="400" y="40" text-anchor="middle" class="title">Tests Unitarios en Rust</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle">#[test], assert!, assert_eq!, assert_ne!</text>
  
  <!-- Estructura de test -->
  <rect x="30" y="90" width="350" height="180" rx="8" class="box"/>
  <text x="205" y="115" text-anchor="middle" class="label" style="fill: #CE422B;">Estructura Basica</text>
  
  <text x="50" y="145" class="code comment">// tests dentro del modulo</text>
  <text x="50" y="165" class="code"><tspan class="keyword">#[cfg(test)]</tspan></text>
  <text x="50" y="185" class="code"><tspan class="keyword">mod</tspan> tests {</text>
  <text x="50" y="205" class="code">    <tspan class="keyword">use super</tspan>::*;</text>
  <text x="50" y="225" class="code">    <tspan class="keyword">#[test]</tspan></text>
  <text x="50" y="245" class="code">    <tspan class="keyword">fn</tspan> <tspan class="function">test_suma</tspan>() { ... }</text>
  <text x="50" y="265" class="code">}</text>
  
  <!-- Macros de asercion -->
  <rect x="420" y="90" width="350" height="180" rx="8" class="box"/>
  <text x="595" y="115" text-anchor="middle" class="label" style="fill: #4ec9b0;">Macros de Asercion</text>
  
  <text x="440" y="145" class="code"><tspan class="macro">assert!</tspan>(condicion);</text>
  <text x="440" y="170" class="code"><tspan class="macro">assert_eq!</tspan>(a, b);</text>
  <text x="440" y="195" class="code"><tspan class="macro">assert_ne!</tspan>(a, b);</text>
  
  <text x="440" y="230" class="code comment">// Con mensaje</text>
  <text x="440" y="250" class="code"><tspan class="macro">assert!</tspan>(x > 0,</text>
  <text x="440" y="268" class="code">    <tspan class="string">"x debe ser positivo"</tspan>);</text>
  
  <!-- Atributos especiales -->
  <rect x="30" y="290" width="230" height="110" rx="8" class="box"/>
  <text x="145" y="315" text-anchor="middle" class="label" style="fill: #dcdcaa;">#[should_panic]</text>
  <text x="50" y="345" class="code"><tspan class="keyword">#[test]</tspan></text>
  <text x="50" y="365" class="code"><tspan class="keyword">#[should_panic]</tspan></text>
  <text x="50" y="385" class="code"><tspan class="keyword">fn</tspan> <tspan class="function">test_panic</tspan>() { }</text>
  
  <rect x="285" y="290" width="230" height="110" rx="8" class="box"/>
  <text x="400" y="315" text-anchor="middle" class="label" style="fill: #dcdcaa;">#[ignore]</text>
  <text x="305" y="345" class="code"><tspan class="keyword">#[test]</tspan></text>
  <text x="305" y="365" class="code"><tspan class="keyword">#[ignore]</tspan></text>
  <text x="305" y="385" class="code"><tspan class="keyword">fn</tspan> <tspan class="function">test_lento</tspan>() { }</text>
  
  <rect x="540" y="290" width="230" height="110" rx="8" class="box"/>
  <text x="655" y="315" text-anchor="middle" class="label" style="fill: #dcdcaa;">Result&lt;T, E&gt;</text>
  <text x="560" y="345" class="code"><tspan class="keyword">#[test]</tspan></text>
  <text x="560" y="365" class="code"><tspan class="keyword">fn</tspan> <tspan class="function">test</tspan>() -&gt; Result&lt;</text>
  <text x="560" y="385" class="code">    (), String&gt; { }</text>
  
  <!-- Comandos -->
  <rect x="30" y="420" width="740" height="60" rx="8" class="box"/>
  <text x="50" y="445" class="code">$ cargo test                    <tspan class="comment"># Todos los tests</tspan></text>
  <text x="50" y="465" class="code">$ cargo test nombre_test        <tspan class="comment"># Test especifico</tspan></text>
</svg>
