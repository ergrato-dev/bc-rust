<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .title { font-family: 'Segoe UI', sans-serif; font-size: 24px; fill: #d4d4d4; font-weight: bold; }
    .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #808080; }
    .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d4d4d4; }
    .small { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #808080; }
    .code { font-family: 'Fira Code', monospace; font-size: 11px; fill: #d4d4d4; }
    .keyword { fill: #569cd6; }
    .comment { fill: #6a9955; }
    .string { fill: #ce9178; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; }
  </style>
  
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <text x="400" y="40" text-anchor="middle" class="title">Documentacion con rustdoc</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle">/// Doc comments y cargo doc</text>
  
  <!-- Sintaxis -->
  <rect x="30" y="90" width="350" height="130" rx="8" class="box"/>
  <text x="205" y="115" text-anchor="middle" class="label" style="fill: #CE422B;">Sintaxis</text>
  
  <text x="50" y="145" class="code"><tspan class="comment">///</tspan> Documenta el item siguiente</text>
  <text x="50" y="170" class="code"><tspan class="comment">//!</tspan> Documenta el modulo actual</text>
  <text x="50" y="200" class="code"><tspan class="comment">/** */</tspan> Doc comment multilinea</text>
  
  <!-- Secciones -->
  <rect x="420" y="90" width="350" height="130" rx="8" class="box"/>
  <text x="595" y="115" text-anchor="middle" class="label" style="fill: #4ec9b0;">Secciones Comunes</text>
  
  <text x="440" y="145" class="code"><tspan class="comment"># Arguments</tspan></text>
  <text x="440" y="165" class="code"><tspan class="comment"># Returns</tspan></text>
  <text x="440" y="185" class="code"><tspan class="comment"># Example</tspan></text>
  <text x="440" y="205" class="code"><tspan class="comment"># Panics / Errors</tspan></text>
  
  <!-- Doc test -->
  <rect x="30" y="240" width="740" height="150" rx="8" class="box"/>
  <text x="400" y="265" text-anchor="middle" class="label" style="fill: #dcdcaa;">Doc Test (se ejecuta con cargo test)</text>
  
  <text x="50" y="295" class="code"><tspan class="comment">/// Suma dos numeros.</tspan></text>
  <text x="50" y="315" class="code"><tspan class="comment">///</tspan></text>
  <text x="50" y="335" class="code"><tspan class="comment">/// # Example</tspan></text>
  <text x="50" y="355" class="code"><tspan class="comment">///</tspan></text>
  <text x="50" y="375" class="code"><tspan class="comment">/// ```</tspan></text>
  
  <text x="400" y="295" class="code"><tspan class="comment">/// let r = mi_crate::suma(2, 3);</tspan></text>
  <text x="400" y="315" class="code"><tspan class="comment">/// assert_eq!(r, 5);</tspan></text>
  <text x="400" y="335" class="code"><tspan class="comment">/// ```</tspan></text>
  <text x="400" y="355" class="code"><tspan class="keyword">pub fn</tspan> suma(a: i32, b: i32) -&gt; i32 {</text>
  <text x="400" y="375" class="code">    a + b</text>
  
  <!-- Atributos especiales -->
  <rect x="30" y="410" width="230" height="75" rx="8" class="box"/>
  <text x="145" y="435" text-anchor="middle" class="label">should_panic</text>
  <text x="50" y="460" class="code"><tspan class="comment">/// ```should_panic</tspan></text>
  <text x="50" y="475" class="code"><tspan class="comment">/// panic!("boom");</tspan></text>
  
  <rect x="285" y="410" width="230" height="75" rx="8" class="box"/>
  <text x="400" y="435" text-anchor="middle" class="label">compile_fail</text>
  <text x="305" y="460" class="code"><tspan class="comment">/// ```compile_fail</tspan></text>
  <text x="305" y="475" class="code"><tspan class="comment">/// let x: i32 = "no";</tspan></text>
  
  <rect x="540" y="410" width="230" height="75" rx="8" class="box"/>
  <text x="655" y="435" text-anchor="middle" class="label">cargo doc</text>
  <text x="560" y="460" class="code">$ cargo doc --open</text>
  <text x="560" y="475" class="code">$ cargo test --doc</text>
</svg>
