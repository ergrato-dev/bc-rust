<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    .bg { fill: #1e1e1e; }
    .title { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 22px; fill: #ffffff; font-weight: bold; }
    .subtitle { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #808080; }
    .text { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 11px; fill: #d4d4d4; }
    .code { font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace; font-size: 11px; fill: #d4d4d4; }
    .keyword { fill: #569cd6; }
    .type { fill: #4ec9b0; }
    .func { fill: #dcdcaa; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; }
    .highlight { fill: #2d2d2d; stroke: #CE422B; stroke-width: 2; }
  </style>
  
  <rect class="bg" width="800" height="400"/>
  
  <text x="400" y="35" class="title" text-anchor="middle">üè≠ M√©todo vs Funci√≥n Asociada</text>
  
  <!-- M√©todo -->
  <g transform="translate(30, 60)">
    <rect class="highlight" x="0" y="0" width="360" height="180" rx="6"/>
    <text x="180" y="25" fill="#CE422B" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">M√©todo</text>
    <text x="180" y="42" fill="#808080" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Tiene self como primer par√°metro</text>
    
    <text x="20" y="75" class="code"><tspan class="keyword">impl</tspan> <tspan class="type">Rectangulo</tspan> {</text>
    <text x="30" y="100" class="code"><tspan class="keyword">fn</tspan> <tspan class="func">area</tspan>(&amp;self) -&gt; <tspan class="type">u32</tspan> {</text>
    <text x="45" y="120" class="code">self.ancho * self.alto</text>
    <text x="30" y="140" class="code">}</text>
    <text x="20" y="160" class="code">}</text>
    
    <text x="20" y="175" class="text" fill="#4ec9b0">Llamada: rect.area()</text>
  </g>
  
  <!-- Funci√≥n Asociada -->
  <g transform="translate(410, 60)">
    <rect class="box" x="0" y="0" width="360" height="180" rx="6"/>
    <text x="180" y="25" fill="#808080" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Funci√≥n Asociada</text>
    <text x="180" y="42" fill="#808080" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">NO tiene self</text>
    
    <text x="20" y="75" class="code"><tspan class="keyword">impl</tspan> <tspan class="type">Rectangulo</tspan> {</text>
    <text x="30" y="100" class="code"><tspan class="keyword">fn</tspan> <tspan class="func">new</tspan>(ancho: <tspan class="type">u32</tspan>, alto: <tspan class="type">u32</tspan>) -&gt; <tspan class="type">Self</tspan> {</text>
    <text x="45" y="120" class="code"><tspan class="type">Self</tspan> { ancho, alto }</text>
    <text x="30" y="140" class="code">}</text>
    <text x="20" y="160" class="code">}</text>
    
    <text x="20" y="175" class="text" fill="#4ec9b0">Llamada: Rectangulo::new(10, 5)</text>
  </g>
  
  <!-- Comparaci√≥n -->
  <g transform="translate(30, 260)">
    <rect class="box" x="0" y="0" width="740" height="110" rx="6"/>
    <text x="370" y="25" fill="#CE422B" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Diferencias Clave</text>
    
    <text x="40" y="55" class="text" font-weight="bold">M√©todo</text>
    <text x="40" y="75" class="text">‚Ä¢ Primer par√°metro: self, &amp;self, &amp;mut self</text>
    <text x="40" y="95" class="text">‚Ä¢ Llamada: instancia.metodo()</text>
    
    <text x="400" y="55" class="text" font-weight="bold">Funci√≥n Asociada</text>
    <text x="400" y="75" class="text">‚Ä¢ Sin self como par√°metro</text>
    <text x="400" y="95" class="text">‚Ä¢ Llamada: Tipo::funcion()</text>
  </g>
  
  <text x="400" y="390" class="subtitle" text-anchor="middle">Bootcamp Rust: Zero to Hero ‚Ä¢ Semana 03</text>
</svg>