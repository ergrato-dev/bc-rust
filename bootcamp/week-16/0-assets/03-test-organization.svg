<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .title { font-family: 'Segoe UI', sans-serif; font-size: 24px; fill: #d4d4d4; font-weight: bold; }
    .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #808080; }
    .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d4d4d4; }
    .small { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #808080; }
    .code { font-family: 'Fira Code', monospace; font-size: 11px; fill: #d4d4d4; }
    .keyword { fill: #569cd6; }
    .function { fill: #dcdcaa; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; }
    .arrow { stroke: #808080; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#808080"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <text x="400" y="40" text-anchor="middle" class="title">Organizacion de Tests</text>
  <text x="400" y="65" text-anchor="middle" class="subtitle">Modulos, Helpers y Patrones</text>
  
  <!-- Modulos anidados -->
  <rect x="30" y="90" width="350" height="180" rx="8" class="box"/>
  <text x="205" y="115" text-anchor="middle" class="label" style="fill: #CE422B;">Modulos Anidados</text>
  
  <text x="50" y="145" class="code"><tspan class="keyword">#[cfg(test)]</tspan></text>
  <text x="50" y="165" class="code"><tspan class="keyword">mod</tspan> tests {</text>
  <text x="50" y="185" class="code">    <tspan class="keyword">mod</tspan> suma {</text>
  <text x="50" y="205" class="code">        <tspan class="keyword">#[test]</tspan> <tspan class="keyword">fn</tspan> <tspan class="function">positivos</tspan>() {}</text>
  <text x="50" y="225" class="code">        <tspan class="keyword">#[test]</tspan> <tspan class="keyword">fn</tspan> <tspan class="function">negativos</tspan>() {}</text>
  <text x="50" y="245" class="code">    }</text>
  <text x="50" y="265" class="code">}</text>
  
  <!-- Helpers -->
  <rect x="420" y="90" width="350" height="180" rx="8" class="box"/>
  <text x="595" y="115" text-anchor="middle" class="label" style="fill: #4ec9b0;">Helpers Compartidos</text>
  
  <text x="440" y="145" class="code small">// tests/common/mod.rs</text>
  <text x="440" y="165" class="code"><tspan class="keyword">pub fn</tspan> <tspan class="function">setup</tspan>() -&gt; Context {</text>
  <text x="440" y="185" class="code">    Context::new()</text>
  <text x="440" y="205" class="code">}</text>
  <text x="440" y="235" class="code small">// tests/mi_test.rs</text>
  <text x="440" y="255" class="code"><tspan class="keyword">mod</tspan> common;</text>
  <text x="440" y="270" class="code"><tspan class="keyword">let</tspan> ctx = common::<tspan class="function">setup</tspan>();</text>
  
  <!-- Patron AAA -->
  <rect x="30" y="290" width="350" height="130" rx="8" class="box"/>
  <text x="205" y="315" text-anchor="middle" class="label" style="fill: #dcdcaa;">Patron AAA</text>
  
  <rect x="50" y="335" width="100" height="30" rx="4" fill="#2d5a3d" stroke="#3c3c3c"/>
  <text x="100" y="355" text-anchor="middle" class="label">Arrange</text>
  
  <path d="M155 350 L175 350" class="arrow"/>
  
  <rect x="180" y="335" width="80" height="30" rx="4" fill="#4a4a2d" stroke="#3c3c3c"/>
  <text x="220" y="355" text-anchor="middle" class="label">Act</text>
  
  <path d="M265 350 L285 350" class="arrow"/>
  
  <rect x="290" y="335" width="80" height="30" rx="4" fill="#5a2d2d" stroke="#3c3c3c"/>
  <text x="330" y="355" text-anchor="middle" class="label">Assert</text>
  
  <text x="50" y="400" class="small">Preparar - Ejecutar - Verificar</text>
  
  <!-- Builder Pattern -->
  <rect x="420" y="290" width="350" height="130" rx="8" class="box"/>
  <text x="595" y="315" text-anchor="middle" class="label" style="fill: #dcdcaa;">Builder para Tests</text>
  
  <text x="440" y="345" class="code"><tspan class="keyword">let</tspan> pedido = PedidoBuilder::<tspan class="function">new</tspan>()</text>
  <text x="440" y="365" class="code">    .<tspan class="function">producto</tspan>("Laptop")</text>
  <text x="440" y="385" class="code">    .<tspan class="function">cantidad</tspan>(2)</text>
  <text x="440" y="405" class="code">    .<tspan class="function">build</tspan>();</text>
  
  <!-- Comandos -->
  <rect x="30" y="440" width="740" height="45" rx="8" class="box"/>
  <text x="50" y="467" class="code">$ cargo test suma::         <tspan class="small"># Solo modulo suma</tspan></text>
  <text x="400" y="467" class="code">$ cargo test -- --test-threads=1</text>
</svg>
