<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="22" fill="#CE422B" font-weight="600">Sistema de Módulos en Rust</text>

  <!-- Module Tree -->
  <rect x="30" y="55" width="400" height="440" rx="8" fill="#252526" stroke="#4ec9b0" stroke-width="2" filter="url(#shadow)"/>
  <text x="230" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Árbol de Módulos</text>

  <!-- Crate root -->
  <rect x="150" y="110" width="160" height="40" rx="6" fill="#CE422B"/>
  <text x="230" y="135" text-anchor="middle" font-family="'Fira Code', monospace" font-size="13" fill="#ffffff" font-weight="600">crate (raíz)</text>

  <!-- Level 1 modules -->
  <line x1="180" y1="150" x2="180" y2="180" stroke="#4ec9b0" stroke-width="2"/>
  <line x1="280" y1="150" x2="280" y2="180" stroke="#4ec9b0" stroke-width="2"/>
  
  <rect x="80" y="180" width="140" height="35" rx="6" fill="#2d2d2d" stroke="#4ec9b0" stroke-width="2"/>
  <text x="150" y="202" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#4ec9b0">mod animales</text>
  
  <rect x="230" y="180" width="140" height="35" rx="6" fill="#2d2d2d" stroke="#569cd6" stroke-width="2"/>
  <text x="300" y="202" text-anchor="middle" font-family="'Fira Code', monospace" font-size="12" fill="#569cd6">mod utilidades</text>

  <!-- Level 2 modules -->
  <line x1="110" y1="215" x2="110" y2="250" stroke="#4ec9b0" stroke-width="2"/>
  <line x1="190" y1="215" x2="190" y2="250" stroke="#4ec9b0" stroke-width="2"/>
  
  <rect x="50" y="250" width="120" height="35" rx="6" fill="#2d2d2d" stroke="#dcdcaa" stroke-width="1"/>
  <text x="110" y="272" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#dcdcaa">mod mamiferos</text>
  
  <rect x="180" y="250" width="100" height="35" rx="6" fill="#2d2d2d" stroke="#dcdcaa" stroke-width="1"/>
  <text x="230" y="272" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#dcdcaa">mod aves</text>

  <!-- Level 3 -->
  <line x1="110" y1="285" x2="110" y2="315" stroke="#dcdcaa" stroke-width="1"/>
  <rect x="50" y="315" width="120" height="35" rx="6" fill="#2d2d2d" stroke="#808080" stroke-width="1"/>
  <text x="110" y="337" text-anchor="middle" font-family="'Fira Code', monospace" font-size="10" fill="#808080">mod caninos</text>

  <!-- Functions/items -->
  <text x="50" y="380" font-family="'Segoe UI', sans-serif" font-size="12" fill="#6a9955">// Items en caninos:</text>
  <text x="60" y="400" font-family="'Fira Code', monospace" font-size="11" fill="#dcdcaa">fn ladrar()</text>
  <text x="60" y="420" font-family="'Fira Code', monospace" font-size="11" fill="#dcdcaa">fn correr()</text>
  <text x="60" y="440" font-family="'Fira Code', monospace" font-size="11" fill="#4ec9b0">struct Perro</text>
  <text x="60" y="460" font-family="'Fira Code', monospace" font-size="11" fill="#4ec9b0">enum Raza</text>

  <!-- Paths examples -->
  <rect x="460" y="55" width="410" height="200" rx="8" fill="#252526" stroke="#569cd6" stroke-width="2" filter="url(#shadow)"/>
  <text x="665" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Tipos de Paths</text>

  <text x="480" y="115" font-family="'Fira Code', monospace" font-size="12" fill="#6a9955">// Path absoluto (desde la raíz)</text>
  <text x="480" y="135" font-family="'Fira Code', monospace" font-size="12">
    <tspan fill="#569cd6">crate::</tspan><tspan fill="#d4d4d4">animales::mamiferos::caninos::ladrar()</tspan>
  </text>

  <text x="480" y="165" font-family="'Fira Code', monospace" font-size="12" fill="#6a9955">// Path relativo (desde módulo actual)</text>
  <text x="480" y="185" font-family="'Fira Code', monospace" font-size="12">
    <tspan fill="#569cd6">self::</tspan><tspan fill="#d4d4d4">funcion_local()</tspan>
  </text>
  <text x="480" y="205" font-family="'Fira Code', monospace" font-size="12">
    <tspan fill="#569cd6">super::</tspan><tspan fill="#d4d4d4">funcion_del_padre()</tspan>
  </text>
  <text x="480" y="225" font-family="'Fira Code', monospace" font-size="12">
    <tspan fill="#d4d4d4">submodulo::funcion()</tspan>
  </text>

  <!-- Module syntax -->
  <rect x="460" y="270" width="410" height="225" rx="8" fill="#252526" stroke="#dcdcaa" stroke-width="2" filter="url(#shadow)"/>
  <text x="665" y="300" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Sintaxis de Módulos</text>

  <text x="480" y="330" font-family="'Fira Code', monospace" font-size="12" fill="#6a9955">// Módulo inline</text>
  <text x="480" y="350" font-family="'Fira Code', monospace" font-size="12">
    <tspan fill="#569cd6">mod</tspan><tspan fill="#d4d4d4"> matematicas {</tspan>
  </text>
  <text x="500" y="370" font-family="'Fira Code', monospace" font-size="12">
    <tspan fill="#569cd6">pub fn</tspan><tspan fill="#dcdcaa"> sumar</tspan><tspan fill="#d4d4d4">(a: i32, b: i32) -&gt; i32 {</tspan>
  </text>
  <text x="520" y="390" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">a + b</text>
  <text x="500" y="410" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">}</text>
  <text x="480" y="430" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">}</text>

  <text x="480" y="460" font-family="'Fira Code', monospace" font-size="12" fill="#6a9955">// Uso</text>
  <text x="480" y="480" font-family="'Fira Code', monospace" font-size="12">
    <tspan fill="#d4d4d4">matematicas::</tspan><tspan fill="#dcdcaa">sumar</tspan><tspan fill="#d4d4d4">(2, 3)</tspan>
  </text>
</svg>