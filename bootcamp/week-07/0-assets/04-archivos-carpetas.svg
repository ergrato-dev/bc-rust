<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="22" fill="#CE422B" font-weight="600">Estructura de Archivos y Carpetas</text>

  <!-- Classic style (mod.rs) -->
  <rect x="30" y="55" width="400" height="505" rx="8" fill="#252526" stroke="#dcdcaa" stroke-width="2" filter="url(#shadow)"/>
  <text x="230" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#dcdcaa" font-weight="600">Estilo Clásico (mod.rs)</text>
  <text x="230" y="105" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Rust 2015 Edition</text>

  <!-- File tree -->
  <text x="60" y="135" font-family="'Fira Code', monospace" font-size="12" fill="#dcdcaa">src/</text>
  <text x="80" y="155" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">├── main.rs</text>
  <text x="80" y="175" font-family="'Fira Code', monospace" font-size="12" fill="#dcdcaa">├── animales/</text>
  <text x="100" y="195" font-family="'Fira Code', monospace" font-size="12" fill="#4ec9b0">│   ├── mod.rs</text>
  <text x="260" y="195" font-family="'Segoe UI', sans-serif" font-size="10" fill="#808080">← declara submódulos</text>
  <text x="100" y="215" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">│   ├── perro.rs</text>
  <text x="100" y="235" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">│   └── gato.rs</text>
  <text x="80" y="255" font-family="'Fira Code', monospace" font-size="12" fill="#dcdcaa">└── utilidades/</text>
  <text x="100" y="275" font-family="'Fira Code', monospace" font-size="12" fill="#4ec9b0">    ├── mod.rs</text>
  <text x="100" y="295" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">    └── helpers.rs</text>

  <!-- mod.rs content -->
  <rect x="50" y="320" width="360" height="100" rx="4" fill="#1e1e1e" stroke="#4ec9b0" stroke-width="1"/>
  <text x="60" y="340" font-family="'Fira Code', monospace" font-size="10" fill="#6a9955">// animales/mod.rs</text>
  <text x="60" y="360" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">pub mod</tspan><tspan fill="#d4d4d4"> perro;</tspan>
  </text>
  <text x="60" y="380" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">pub mod</tspan><tspan fill="#d4d4d4"> gato;</tspan>
  </text>
  <text x="60" y="405" font-family="'Fira Code', monospace" font-size="10" fill="#6a9955">// código común aquí</text>

  <!-- main.rs content -->
  <rect x="50" y="435" width="360" height="110" rx="4" fill="#1e1e1e" stroke="#d4d4d4" stroke-width="1"/>
  <text x="60" y="455" font-family="'Fira Code', monospace" font-size="10" fill="#6a9955">// main.rs</text>
  <text x="60" y="475" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">mod</tspan><tspan fill="#d4d4d4"> animales;</tspan>
  </text>
  <text x="60" y="495" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">mod</tspan><tspan fill="#d4d4d4"> utilidades;</tspan>
  </text>
  <text x="60" y="520" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">use</tspan><tspan fill="#d4d4d4"> animales::perro::Perro;</tspan>
  </text>

  <!-- Modern style (module.rs) -->
  <rect x="470" y="55" width="400" height="505" rx="8" fill="#252526" stroke="#4ec9b0" stroke-width="2" filter="url(#shadow)"/>
  <text x="670" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#4ec9b0" font-weight="600">Estilo Moderno (nombre.rs)</text>
  <text x="670" y="105" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Rust 2018+ Edition ⭐</text>

  <!-- File tree -->
  <text x="500" y="135" font-family="'Fira Code', monospace" font-size="12" fill="#dcdcaa">src/</text>
  <text x="520" y="155" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">├── main.rs</text>
  <text x="520" y="175" font-family="'Fira Code', monospace" font-size="12" fill="#4ec9b0">├── animales.rs</text>
  <text x="710" y="175" font-family="'Segoe UI', sans-serif" font-size="10" fill="#808080">← declara submódulos</text>
  <text x="520" y="195" font-family="'Fira Code', monospace" font-size="12" fill="#dcdcaa">├── animales/</text>
  <text x="540" y="215" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">│   ├── perro.rs</text>
  <text x="540" y="235" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">│   └── gato.rs</text>
  <text x="520" y="255" font-family="'Fira Code', monospace" font-size="12" fill="#4ec9b0">├── utilidades.rs</text>
  <text x="520" y="275" font-family="'Fira Code', monospace" font-size="12" fill="#dcdcaa">└── utilidades/</text>
  <text x="540" y="295" font-family="'Fira Code', monospace" font-size="12" fill="#d4d4d4">    └── helpers.rs</text>

  <!-- animales.rs content -->
  <rect x="490" y="320" width="360" height="100" rx="4" fill="#1e1e1e" stroke="#4ec9b0" stroke-width="1"/>
  <text x="500" y="340" font-family="'Fira Code', monospace" font-size="10" fill="#6a9955">// animales.rs</text>
  <text x="500" y="360" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">pub mod</tspan><tspan fill="#d4d4d4"> perro;</tspan>
  </text>
  <text x="500" y="380" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">pub mod</tspan><tspan fill="#d4d4d4"> gato;</tspan>
  </text>
  <text x="500" y="405" font-family="'Fira Code', monospace" font-size="10" fill="#6a9955">// código común aquí</text>

  <!-- main.rs content -->
  <rect x="490" y="435" width="360" height="110" rx="4" fill="#1e1e1e" stroke="#d4d4d4" stroke-width="1"/>
  <text x="500" y="455" font-family="'Fira Code', monospace" font-size="10" fill="#6a9955">// main.rs</text>
  <text x="500" y="475" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">mod</tspan><tspan fill="#d4d4d4"> animales;</tspan>
  </text>
  <text x="500" y="495" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">mod</tspan><tspan fill="#d4d4d4"> utilidades;</tspan>
  </text>
  <text x="500" y="520" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">use</tspan><tspan fill="#d4d4d4"> animales::perro::Perro;</tspan>
  </text>
</svg>