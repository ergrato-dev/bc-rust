    <text x="15" y="45" class="code"><tspan class="keyword">$</tspan> cargo fmt</text>
    <text x="120" y="45" class="code comment"># Formatear cÃ³digo</text>
    
    <text x="15" y="75" class="code"><tspan class="keyword">$</tspan> cargo clippy</text>
    <text x="130" y="75" class="code comment"># Linting</text>
    
    <text x="15" y="105" class="code"><tspan class="keyword">$</tspan> cargo doc --open</text>
