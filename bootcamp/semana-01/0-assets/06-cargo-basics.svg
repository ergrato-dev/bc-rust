    <rect class="highlight" x="0" y="15" width="330" height="200" rx="6"/>
    
    <text x="15" y="45" class="code">mi-proyecto/</text>
    <text x="15" y="65" class="code">â”œâ”€â”€ <tspan fill="#CE422B">Cargo.toml</tspan></text>
