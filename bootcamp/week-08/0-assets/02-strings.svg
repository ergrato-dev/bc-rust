<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="22" fill="#CE422B" font-weight="600">String vs &amp;str</text>

  <!-- String (Owned) -->
  <rect x="30" y="55" width="410" height="230" rx="8" fill="#252526" stroke="#4ec9b0" stroke-width="2" filter="url(#shadow)"/>
  <text x="235" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#4ec9b0" font-weight="600">String (Owned)</text>

  <!-- Stack -->
  <rect x="50" y="105" width="140" height="110" rx="4" fill="#2d2d2d" stroke="#569cd6" stroke-width="1"/>
  <text x="120" y="125" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#569cd6">Stack</text>
  
  <rect x="60" y="135" width="120" height="22" fill="#1e1e1e" stroke="#3c3c3c"/>
  <text x="75" y="150" font-family="'Fira Code', monospace" font-size="9" fill="#808080">ptr</text>

  <rect x="60" y="157" width="120" height="22" fill="#1e1e1e" stroke="#3c3c3c"/>
  <text x="75" y="172" font-family="'Fira Code', monospace" font-size="9" fill="#808080">len: 4</text>

  <rect x="60" y="179" width="120" height="22" fill="#1e1e1e" stroke="#3c3c3c"/>
  <text x="75" y="194" font-family="'Fira Code', monospace" font-size="9" fill="#808080">cap: 8</text>

  <!-- Heap -->
  <rect x="220" y="105" width="200" height="110" rx="4" fill="#2d2d2d" stroke="#CE422B" stroke-width="1"/>
  <text x="320" y="125" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#CE422B">Heap</text>

  <g transform="translate(235, 145)">
    <rect x="0" y="0" width="35" height="35" fill="#1e1e1e" stroke="#4ec9b0"/>
    <text x="17" y="23" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#4ec9b0">H</text>
    
    <rect x="40" y="0" width="35" height="35" fill="#1e1e1e" stroke="#4ec9b0"/>
    <text x="57" y="23" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#4ec9b0">o</text>
    
    <rect x="80" y="0" width="35" height="35" fill="#1e1e1e" stroke="#4ec9b0"/>
    <text x="97" y="23" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#4ec9b0">l</text>
    
    <rect x="120" y="0" width="35" height="35" fill="#1e1e1e" stroke="#4ec9b0"/>
    <text x="137" y="23" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#4ec9b0">a</text>
  </g>

  <!-- Arrow -->
  <path d="M 165 147 L 230 162" stroke="#CE422B" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CE422B"/>
    </marker>
  </defs>

  <!-- String characteristics -->
  <text x="60" y="245" font-family="'Segoe UI', sans-serif" font-size="11" fill="#d4d4d4">‚úÖ Puede crecer/decrecer</text>
  <text x="60" y="265" font-family="'Segoe UI', sans-serif" font-size="11" fill="#d4d4d4">‚úÖ Modificable (mut)</text>

  <!-- &str (Borrowed) -->
  <rect x="460" y="55" width="410" height="230" rx="8" fill="#252526" stroke="#dcdcaa" stroke-width="2" filter="url(#shadow)"/>
  <text x="665" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#dcdcaa" font-weight="600">&amp;str (Borrowed)</text>

  <!-- Stack for &str -->
  <rect x="480" y="105" width="140" height="80" rx="4" fill="#2d2d2d" stroke="#569cd6" stroke-width="1"/>
  <text x="550" y="125" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#569cd6">Stack (slice)</text>
  
  <rect x="490" y="135" width="120" height="22" fill="#1e1e1e" stroke="#3c3c3c"/>
  <text x="505" y="150" font-family="'Fira Code', monospace" font-size="9" fill="#808080">ptr</text>

  <rect x="490" y="157" width="120" height="22" fill="#1e1e1e" stroke="#3c3c3c"/>
  <text x="505" y="172" font-family="'Fira Code', monospace" font-size="9" fill="#808080">len: 4</text>

  <!-- Data for &str (could be anywhere) -->
  <rect x="650" y="105" width="200" height="80" rx="4" fill="#2d2d2d" stroke="#808080" stroke-width="1" stroke-dasharray="4,2"/>
  <text x="750" y="125" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Datos (cualquier lugar)</text>

  <g transform="translate(665, 140)">
    <rect x="0" y="0" width="35" height="35" fill="#1e1e1e" stroke="#dcdcaa"/>
    <text x="17" y="23" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#dcdcaa">H</text>
    
    <rect x="40" y="0" width="35" height="35" fill="#1e1e1e" stroke="#dcdcaa"/>
    <text x="57" y="23" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#dcdcaa">o</text>
    
    <rect x="80" y="0" width="35" height="35" fill="#1e1e1e" stroke="#dcdcaa"/>
    <text x="97" y="23" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#dcdcaa">l</text>
    
    <rect x="120" y="0" width="35" height="35" fill="#1e1e1e" stroke="#dcdcaa"/>
    <text x="137" y="23" text-anchor="middle" font-family="'Fira Code', monospace" font-size="14" fill="#dcdcaa">a</text>
  </g>

  <!-- Arrow -->
  <path d="M 595 147 L 660 157" stroke="#dcdcaa" stroke-width="2" fill="none" marker-end="url(#arrow2)"/>
  <defs>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dcdcaa"/>
    </marker>
  </defs>

  <!-- &str characteristics -->
  <text x="490" y="210" font-family="'Segoe UI', sans-serif" font-size="11" fill="#d4d4d4">‚ùå Tama√±o fijo</text>
  <text x="490" y="230" font-family="'Segoe UI', sans-serif" font-size="11" fill="#d4d4d4">‚ùå Solo lectura</text>
  <text x="490" y="250" font-family="'Segoe UI', sans-serif" font-size="11" fill="#d4d4d4">‚úÖ M√°s ligero (vista)</text>
  <text x="490" y="270" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">&amp;'static str en literales</text>

  <!-- Conversions -->
  <rect x="30" y="300" width="410" height="130" rx="8" fill="#252526" stroke="#CE422B" stroke-width="2" filter="url(#shadow)"/>
  <text x="235" y="330" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Conversiones</text>

  <text x="50" y="360" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#6a9955">// &amp;str ‚Üí String</tspan>
  </text>
  <text x="50" y="380" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#d4d4d4">String::from(</tspan><tspan fill="#ce9178">"hola"</tspan><tspan fill="#d4d4d4">)</tspan>
  </text>
  <text x="50" y="400" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#ce9178">"hola"</tspan><tspan fill="#d4d4d4">.to_string()</tspan>
  </text>
  <text x="50" y="420" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#ce9178">"hola"</tspan><tspan fill="#d4d4d4">.to_owned()</tspan>
  </text>

  <!-- String to &str -->
  <rect x="460" y="300" width="410" height="130" rx="8" fill="#252526" stroke="#569cd6" stroke-width="2" filter="url(#shadow)"/>
  <text x="665" y="330" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Concatenaci√≥n</text>

  <text x="480" y="360" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#6a9955">// push_str (eficiente)</tspan>
  </text>
  <text x="480" y="380" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#d4d4d4">s.push_str(</tspan><tspan fill="#ce9178">" mundo"</tspan><tspan fill="#d4d4d4">);</tspan>
  </text>
  <text x="480" y="405" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#6a9955">// format! (flexible)</tspan>
  </text>
  <text x="480" y="425" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#dcdcaa">format!</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"{} {}"</tspan><tspan fill="#d4d4d4">, s1, s2)</tspan>
  </text>

  <!-- UTF-8 -->
  <rect x="30" y="445" width="840" height="120" rx="8" fill="#252526" stroke="#6a9955" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="475" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">UTF-8: Bytes vs Caracteres</text>

  <text x="80" y="505" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#ce9178">"Hola"</tspan>
  </text>
  <text x="135" y="505" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">‚Üí 4 bytes, 4 chars</text>

  <text x="300" y="505" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#ce9178">"ü¶Ä"</tspan>
  </text>
  <text x="340" y="505" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">‚Üí 4 bytes, 1 char</text>

  <text x="520" y="505" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#ce9178">"Êó•Êú¨"</tspan>
  </text>
  <text x="570" y="505" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">‚Üí 6 bytes, 2 chars</text>

  <text x="80" y="540" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#d4d4d4">s.</tspan><tspan fill="#dcdcaa">len</tspan><tspan fill="#d4d4d4">()</tspan>
  </text>
  <text x="160" y="540" font-family="'Segoe UI', sans-serif" font-size="10" fill="#6a9955">// bytes (r√°pido)</text>

  <text x="350" y="540" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#d4d4d4">s.</tspan><tspan fill="#dcdcaa">chars</tspan><tspan fill="#d4d4d4">().</tspan><tspan fill="#dcdcaa">count</tspan><tspan fill="#d4d4d4">()</tspan>
  </text>
  <text x="520" y="540" font-family="'Segoe UI', sans-serif" font-size="10" fill="#6a9955">// caracteres (O(n))</text>

  <rect x="700" y="495" width="150" height="50" rx="4" fill="#2d2d2d" stroke="#CE422B" stroke-width="1"/>
  <text x="775" y="515" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#CE422B">‚ö†Ô∏è No indexar s[0]</text>
  <text x="775" y="535" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="10" fill="#808080">Usar s.chars().nth(0)</text>
</svg>
