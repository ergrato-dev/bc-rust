<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 580">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="450" y="35" font-family="Segoe UI, sans-serif" font-size="24" fill="#d4d4d4" text-anchor="middle" font-weight="bold">Lifetimes Avanzados</text>
  <text x="450" y="58" font-family="Segoe UI, sans-serif" font-size="14" fill="#808080" text-anchor="middle">'static, bounds, y patrones especiales</text>
  
  <!-- 'static Section -->
  <rect x="30" y="80" width="410" height="160" rx="8" fill="#2d2d2d" stroke="#CE422B" stroke-width="2"/>
  <text x="235" y="105" font-family="Segoe UI, sans-serif" font-size="16" fill="#CE422B" text-anchor="middle" font-weight="bold">'static - Toda la Ejecución</text>
  
  <rect x="50" y="120" width="370" height="105" rx="4" fill="#1e1e1e"/>
  <text x="60" y="142" font-family="Fira Code, monospace" font-size="11" fill="#6a9955">// String literals son 'static</text>
  <text x="60" y="162" font-family="Fira Code, monospace" font-size="11" fill="#569cd6">let</text>
  <text x="85" y="162" font-family="Fira Code, monospace" font-size="11" fill="#9cdcfe"> s</text>
  <text x="97" y="162" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">: &amp;</text>
  <text x="120" y="162" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'static</text>
  <text x="170" y="162" font-family="Fira Code, monospace" font-size="11" fill="#4ec9b0"> str</text>
  <text x="200" y="162" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4"> = </text>
  <text x="225" y="162" font-family="Fira Code, monospace" font-size="11" fill="#ce9178">"Hola"</text>
  <text x="270" y="162" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">;</text>
  
  <text x="60" y="185" font-family="Fira Code, monospace" font-size="11" fill="#6a9955">// Constantes también</text>
  <text x="60" y="205" font-family="Fira Code, monospace" font-size="11" fill="#569cd6">const</text>
  <text x="105" y="205" font-family="Fira Code, monospace" font-size="11" fill="#9cdcfe"> VER</text>
  <text x="135" y="205" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">: &amp;</text>
  <text x="160" y="205" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'static</text>
  <text x="215" y="205" font-family="Fira Code, monospace" font-size="11" fill="#4ec9b0"> str</text>
  <text x="245" y="205" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4"> = </text>
  <text x="270" y="205" font-family="Fira Code, monospace" font-size="11" fill="#ce9178">"1.0"</text>
  <text x="308" y="205" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">;</text>
  
  <!-- Lifetime Bounds Section -->
  <rect x="460" y="80" width="410" height="160" rx="8" fill="#2d2d2d" stroke="#4ec9b0" stroke-width="2"/>
  <text x="665" y="105" font-family="Segoe UI, sans-serif" font-size="16" fill="#4ec9b0" text-anchor="middle" font-weight="bold">Lifetime Bounds</text>
  
  <rect x="480" y="120" width="370" height="105" rx="4" fill="#1e1e1e"/>
  <text x="490" y="142" font-family="Fira Code, monospace" font-size="11" fill="#6a9955">// T: 'a  = T vive al menos 'a</text>
  <text x="490" y="162" font-family="Fira Code, monospace" font-size="11" fill="#569cd6">struct</text>
  <text x="540" y="162" font-family="Fira Code, monospace" font-size="11" fill="#4ec9b0"> Ref</text>
  <text x="570" y="162" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">&lt;</text>
  <text x="580" y="162" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="595" y="162" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">, T: </text>
  <text x="630" y="162" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="645" y="162" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">&gt; { data: &amp;</text>
  <text x="740" y="162" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="755" y="162" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4"> T }</text>
  
  <text x="490" y="188" font-family="Fira Code, monospace" font-size="11" fill="#6a9955">// 'a: 'b  = 'a vive al menos tanto como 'b</text>
  <text x="490" y="208" font-family="Fira Code, monospace" font-size="11" fill="#569cd6">fn</text>
  <text x="510" y="208" font-family="Fira Code, monospace" font-size="11" fill="#dcdcaa"> f</text>
  <text x="520" y="208" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">&lt;</text>
  <text x="530" y="208" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="545" y="208" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">, </text>
  <text x="555" y="208" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'b</text>
  <text x="570" y="208" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">&gt;(x: &amp;</text>
  <text x="615" y="208" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="630" y="208" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4"> T) </text>
  <text x="660" y="208" font-family="Fira Code, monospace" font-size="11" fill="#569cd6">where</text>
  <text x="705" y="208" font-family="Fira Code, monospace" font-size="11" fill="#CE422B"> 'a</text>
  <text x="723" y="208" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">: </text>
  <text x="733" y="208" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'b</text>
  
  <!-- Visualization: Lifetime Duration -->
  <rect x="30" y="255" width="410" height="145" rx="8" fill="#2d2d2d" stroke="#3c3c3c"/>
  <text x="235" y="280" font-family="Segoe UI, sans-serif" font-size="14" fill="#dcdcaa" text-anchor="middle" font-weight="bold">Visualización: Duración de Lifetimes</text>
  
  <!-- Timeline -->
  <line x1="60" y1="310" x2="410" y2="310" stroke="#3c3c3c" stroke-width="2"/>
  <text x="60" y="305" font-family="Segoe UI, sans-serif" font-size="10" fill="#808080">inicio</text>
  <text x="390" y="305" font-family="Segoe UI, sans-serif" font-size="10" fill="#808080">fin</text>
  
  <!-- 'static bar -->
  <rect x="60" y="320" width="350" height="15" rx="2" fill="#CE422B" opacity="0.4"/>
  <text x="235" y="332" font-family="Fira Code, monospace" font-size="10" fill="#CE422B" text-anchor="middle">'static (toda la ejecución)</text>
  
  <!-- 'a bar -->
  <rect x="100" y="345" width="220" height="15" rx="2" fill="#4ec9b0" opacity="0.4"/>
  <text x="210" y="357" font-family="Fira Code, monospace" font-size="10" fill="#4ec9b0" text-anchor="middle">'a (scope de variable)</text>
  
  <!-- 'b bar -->
  <rect x="150" y="370" width="120" height="15" rx="2" fill="#569cd6" opacity="0.4"/>
  <text x="210" y="382" font-family="Fira Code, monospace" font-size="10" fill="#569cd6" text-anchor="middle">'b (más corto)</text>
  
  <!-- Trait Objects with Lifetimes -->
  <rect x="460" y="255" width="410" height="145" rx="8" fill="#2d2d2d" stroke="#3c3c3c"/>
  <text x="665" y="280" font-family="Segoe UI, sans-serif" font-size="14" fill="#dcdcaa" text-anchor="middle" font-weight="bold">Trait Objects con Lifetimes</text>
  
  <rect x="480" y="295" width="370" height="90" rx="4" fill="#1e1e1e"/>
  <text x="490" y="317" font-family="Fira Code, monospace" font-size="11" fill="#6a9955">// dyn Trait necesita lifetime bound</text>
  <text x="490" y="340" font-family="Fira Code, monospace" font-size="11" fill="#569cd6">fn</text>
  <text x="510" y="340" font-family="Fira Code, monospace" font-size="11" fill="#dcdcaa"> use_trait</text>
  <text x="590" y="340" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">&lt;</text>
  <text x="600" y="340" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="615" y="340" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">&gt;(t: &amp;</text>
  <text x="665" y="340" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="680" y="340" font-family="Fira Code, monospace" font-size="11" fill="#569cd6"> dyn</text>
  <text x="710" y="340" font-family="Fira Code, monospace" font-size="11" fill="#4ec9b0"> Display</text>
  <text x="770" y="340" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">)</text>
  
  <text x="490" y="365" font-family="Fira Code, monospace" font-size="11" fill="#6a9955">// Con Box: lifetime implícito es 'static</text>
  <text x="490" y="380" font-family="Fira Code, monospace" font-size="11" fill="#569cd6">fn</text>
  <text x="510" y="380" font-family="Fira Code, monospace" font-size="11" fill="#dcdcaa"> boxed</text>
  <text x="555" y="380" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">(t: Box&lt;</text>
  <text x="615" y="380" font-family="Fira Code, monospace" font-size="11" fill="#569cd6">dyn</text>
  <text x="645" y="380" font-family="Fira Code, monospace" font-size="11" fill="#4ec9b0"> Display</text>
  <text x="705" y="380" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">&gt;) </text>
  <text x="725" y="380" font-family="Fira Code, monospace" font-size="11" fill="#6a9955">// = 'static</text>
  
  <!-- Common Patterns -->
  <rect x="30" y="415" width="410" height="145" rx="8" fill="#2d2d2d" stroke="#3c3c3c"/>
  <text x="235" y="440" font-family="Segoe UI, sans-serif" font-size="14" fill="#dcdcaa" text-anchor="middle" font-weight="bold">Patrones Comunes</text>
  
  <rect x="50" y="455" width="370" height="90" rx="4" fill="#1e1e1e"/>
  <text x="60" y="477" font-family="Fira Code, monospace" font-size="10" fill="#6a9955">// Lifetime en trait genérico</text>
  <text x="60" y="495" font-family="Fira Code, monospace" font-size="10" fill="#569cd6">trait</text>
  <text x="95" y="495" font-family="Fira Code, monospace" font-size="10" fill="#4ec9b0"> Parser</text>
  <text x="145" y="495" font-family="Fira Code, monospace" font-size="10" fill="#d4d4d4">&lt;</text>
  <text x="155" y="495" font-family="Fira Code, monospace" font-size="10" fill="#CE422B">'a</text>
  <text x="170" y="495" font-family="Fira Code, monospace" font-size="10" fill="#d4d4d4">&gt; {</text>
  <text x="70" y="515" font-family="Fira Code, monospace" font-size="10" fill="#569cd6">fn</text>
  <text x="90" y="515" font-family="Fira Code, monospace" font-size="10" fill="#dcdcaa"> parse</text>
  <text x="130" y="515" font-family="Fira Code, monospace" font-size="10" fill="#d4d4d4">(&amp;</text>
  <text x="147" y="515" font-family="Fira Code, monospace" font-size="10" fill="#569cd6">self</text>
  <text x="175" y="515" font-family="Fira Code, monospace" font-size="10" fill="#d4d4d4">, input: &amp;</text>
  <text x="255" y="515" font-family="Fira Code, monospace" font-size="10" fill="#CE422B">'a</text>
  <text x="270" y="515" font-family="Fira Code, monospace" font-size="10" fill="#4ec9b0"> str</text>
  <text x="298" y="515" font-family="Fira Code, monospace" font-size="10" fill="#d4d4d4">) -&gt; Vec&lt;&amp;</text>
  <text x="370" y="515" font-family="Fira Code, monospace" font-size="10" fill="#CE422B">'a</text>
  <text x="385" y="515" font-family="Fira Code, monospace" font-size="10" fill="#4ec9b0"> str</text>
  <text x="410" y="515" font-family="Fira Code, monospace" font-size="10" fill="#d4d4d4">&gt;;</text>
  <text x="60" y="535" font-family="Fira Code, monospace" font-size="10" fill="#d4d4d4">}</text>
  
  <!-- Quick Reference -->
  <rect x="460" y="415" width="410" height="145" rx="8" fill="#2d2d2d" stroke="#3c3c3c"/>
  <text x="665" y="440" font-family="Segoe UI, sans-serif" font-size="14" fill="#dcdcaa" text-anchor="middle" font-weight="bold">Referencia Rápida</text>
  
  <text x="480" y="468" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="510" y="468" font-family="Segoe UI, sans-serif" font-size="11" fill="#d4d4d4">Lifetime genérico</text>
  
  <text x="480" y="490" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'static</text>
  <text x="550" y="490" font-family="Segoe UI, sans-serif" font-size="11" fill="#d4d4d4">Toda la ejecución</text>
  
  <text x="480" y="512" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'_</text>
  <text x="510" y="512" font-family="Segoe UI, sans-serif" font-size="11" fill="#d4d4d4">Lifetime anónimo/inferido</text>
  
  <text x="480" y="534" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">T: </text>
  <text x="505" y="534" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="530" y="534" font-family="Segoe UI, sans-serif" font-size="11" fill="#d4d4d4">T vive al menos 'a</text>
  
  <text x="680" y="468" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="698" y="468" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">: </text>
  <text x="710" y="468" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'b</text>
  <text x="740" y="468" font-family="Segoe UI, sans-serif" font-size="11" fill="#d4d4d4">'a outlives 'b</text>
  
  <text x="680" y="490" font-family="Fira Code, monospace" font-size="11" fill="#569cd6">for</text>
  <text x="710" y="490" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">&lt;</text>
  <text x="720" y="490" font-family="Fira Code, monospace" font-size="11" fill="#CE422B">'a</text>
  <text x="735" y="490" font-family="Fira Code, monospace" font-size="11" fill="#d4d4d4">&gt;</text>
  <text x="755" y="490" font-family="Segoe UI, sans-serif" font-size="11" fill="#d4d4d4">HRTB</text>
</svg>