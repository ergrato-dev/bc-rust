<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 550">
  <style>
    .title { font-family: 'Segoe UI', sans-serif; font-size: 22px; font-weight: 600; fill: #d4d4d4; }
    .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 13px; fill: #808080; }
    .code { font-family: 'Fira Code', 'JetBrains Mono', monospace; font-size: 12px; fill: #d4d4d4; }
    .keyword { fill: #569cd6; }
    .type { fill: #4ec9b0; }
    .variant { fill: #dcdcaa; }
    .string { fill: #ce9178; }
    .number { fill: #b5cea8; }
    .label { font-family: 'Segoe UI', sans-serif; font-size: 11px; fill: #808080; }
    .label-white { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #ffffff; font-weight: 600; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; rx: 6; }
    .accent { fill: #CE422B; }
  </style>
  
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- T√≠tulo -->
  <text x="400" y="30" text-anchor="middle" class="title">Tres Estilos de Variantes</text>
  
  <!-- Estilo 1: Unit -->
  <rect x="30" y="55" width="240" height="150" class="box"/>
  <rect x="30" y="55" width="240" height="28" rx="6" fill="#CE422B"/>
  <text x="150" y="75" text-anchor="middle" class="label-white" fill="#ffffff">Unit (Sin datos)</text>
  
  <text x="50" y="105" class="code"><tspan class="keyword">enum</tspan> <tspan class="type">Comando</tspan> {</text>
  <text x="50" y="125" class="code">    <tspan class="variant">Pausar</tspan>,</text>
  <text x="50" y="145" class="code">    <tspan class="variant">Continuar</tspan>,</text>
  <text x="50" y="165" class="code">    <tspan class="variant">Detener</tspan>,</text>
  <text x="50" y="185" class="code">}</text>
  
  <!-- Diagrama Unit -->
  <g transform="translate(75, 215)">
    <rect x="0" y="0" width="70" height="30" rx="4" fill="#2d2d2d" stroke="#CE422B"/>
    <text x="35" y="20" text-anchor="middle" class="code variant">Pausar</text>
    
    <rect x="80" y="0" width="70" height="30" rx="4" fill="#2d2d2d" stroke="#3c3c3c"/>
    <text x="115" y="20" text-anchor="middle" class="code variant">Detener</text>
  </g>
  <text x="150" y="275" text-anchor="middle" class="label">Solo marcadores</text>
  
  <!-- Estilo 2: Tuple -->
  <rect x="280" y="55" width="240" height="150" class="box"/>
  <rect x="280" y="55" width="240" height="28" rx="6" fill="#569cd6"/>
  <text x="400" y="75" text-anchor="middle" class="label-white" fill="#ffffff">Tuple (Datos posicionales)</text>
  
  <text x="300" y="105" class="code"><tspan class="keyword">enum</tspan> <tspan class="type">Evento</tspan> {</text>
  <text x="300" y="125" class="code">    <tspan class="variant">Click</tspan>(<tspan class="type">i32</tspan>, <tspan class="type">i32</tspan>),</text>
  <text x="300" y="145" class="code">    <tspan class="variant">Tecla</tspan>(<tspan class="type">char</tspan>),</text>
  <text x="300" y="165" class="code">    <tspan class="variant">Scroll</tspan>(<tspan class="type">f64</tspan>),</text>
  <text x="300" y="185" class="code">}</text>
  
  <!-- Diagrama Tuple -->
  <g transform="translate(290, 215)">
    <rect x="0" y="0" width="100" height="50" rx="4" fill="#2d2d2d" stroke="#569cd6"/>
    <text x="50" y="18" text-anchor="middle" class="code variant">Click</text>
    <line x1="0" y1="25" x2="100" y2="25" stroke="#3c3c3c"/>
    <rect x="10" y="30" width="35" height="15" rx="2" fill="#1e1e1e"/>
    <text x="27" y="42" text-anchor="middle" class="code number">x</text>
    <rect x="55" y="30" width="35" height="15" rx="2" fill="#1e1e1e"/>
    <text x="72" y="42" text-anchor="middle" class="code number">y</text>
    
    <rect x="110" y="0" width="100" height="50" rx="4" fill="#2d2d2d" stroke="#3c3c3c"/>
    <text x="160" y="18" text-anchor="middle" class="code variant">Tecla</text>
    <line x1="110" y1="25" x2="210" y2="25" stroke="#3c3c3c"/>
    <rect x="130" y="30" width="60" height="15" rx="2" fill="#1e1e1e"/>
    <text x="160" y="42" text-anchor="middle" class="code string">'a'</text>
  </g>
  <text x="400" y="275" text-anchor="middle" class="label">Datos por posici√≥n</text>
  
  <!-- Estilo 3: Struct -->
  <rect x="530" y="55" width="250" height="150" class="box"/>
  <rect x="530" y="55" width="250" height="28" rx="6" fill="#4ec9b0"/>
  <text x="655" y="75" text-anchor="middle" class="label-white" fill="#1e1e1e">Struct (Datos con nombres)</text>
  
  <text x="550" y="105" class="code"><tspan class="keyword">enum</tspan> <tspan class="type">Accion</tspan> {</text>
  <text x="550" y="125" class="code">    <tspan class="variant">Mover</tspan> {</text>
  <text x="550" y="145" class="code">        x: <tspan class="type">i32</tspan>,</text>
  <text x="550" y="165" class="code">        y: <tspan class="type">i32</tspan>,</text>
  <text x="550" y="185" class="code">    },</text>
  
  <!-- Diagrama Struct -->
  <g transform="translate(555, 215)">
    <rect x="0" y="0" width="200" height="55" rx="4" fill="#2d2d2d" stroke="#4ec9b0"/>
    <text x="100" y="18" text-anchor="middle" class="code variant">Mover</text>
    <line x1="0" y1="25" x2="200" y2="25" stroke="#3c3c3c"/>
    <text x="30" y="45" class="code">x: <tspan class="number">10</tspan></text>
    <text x="110" y="45" class="code">y: <tspan class="number">20</tspan></text>
  </g>
  <text x="655" y="280" text-anchor="middle" class="label">Datos con nombres</text>
  
  <!-- Secci√≥n comparativa inferior -->
  <rect x="30" y="310" width="740" height="220" class="box"/>
  <text x="400" y="340" text-anchor="middle" class="title" style="font-size: 16px;">Ejemplo Combinado</text>
  
  <text x="50" y="375" class="code"><tspan class="keyword">enum</tspan> <tspan class="type">Mensaje</tspan> {</text>
  <text x="50" y="400" class="code">    <tspan class="variant">Salir</tspan>,                           <tspan style="fill:#6a9955">// Unit</tspan></text>
  <text x="50" y="425" class="code">    <tspan class="variant">Escribir</tspan>(<tspan class="type">String</tspan>),                 <tspan style="fill:#6a9955">// Tuple</tspan></text>
  <text x="50" y="450" class="code">    <tspan class="variant">Mover</tspan> { x: <tspan class="type">i32</tspan>, y: <tspan class="type">i32</tspan> },        <tspan style="fill:#6a9955">// Struct</tspan></text>
  <text x="50" y="475" class="code">    <tspan class="variant">Color</tspan>(<tspan class="type">u8</tspan>, <tspan class="type">u8</tspan>, <tspan class="type">u8</tspan>),              <tspan style="fill:#6a9955">// Tuple (RGB)</tspan></text>
  <text x="50" y="500" class="code">}</text>
  
  <!-- Indicadores de tama√±o -->
  <g transform="translate(500, 370)">
    <rect x="0" y="0" width="250" height="130" rx="6" fill="#1e1e1e" stroke="#3c3c3c"/>
    <text x="125" y="25" text-anchor="middle" class="label" fill="#CE422B">üí° Tama√±o en memoria</text>
    <text x="20" y="55" class="label">El enum ocupa el tama√±o</text>
    <text x="20" y="75" class="label">de la variante M√ÅS GRANDE</text>
    <text x="20" y="95" class="label">+ discriminante (1-8 bytes)</text>
    
    <text x="20" y="120" class="code" style="font-size: 10px;"><tspan class="type">Mensaje</tspan> ‚âà <tspan class="number">32</tspan> bytes (String)</text>
  </g>
</svg>
