<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .title { font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: 600; fill: #d4d4d4; }
    .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #808080; }
    .code { font-family: 'Fira Code', 'JetBrains Mono', monospace; font-size: 13px; fill: #d4d4d4; }
    .keyword { fill: #569cd6; }
    .type { fill: #4ec9b0; }
    .variant { fill: #dcdcaa; }
    .comment { fill: #6a9955; }
    .label { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #808080; }
    .accent { fill: #CE422B; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; rx: 6; }
    .box-active { fill: #2d2d2d; stroke: #CE422B; stroke-width: 2; rx: 6; }
  </style>
  
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Título -->
  <text x="400" y="35" text-anchor="middle" class="title">Anatomía de un Enum</text>
  <text x="400" y="55" text-anchor="middle" class="subtitle">Tipos con variantes finitas</text>
  
  <!-- Código del enum -->
  <rect x="50" y="80" width="320" height="180" class="box"/>
  <text x="70" y="110" class="code">
    <tspan class="keyword">enum</tspan><tspan class="type"> Semaforo</tspan> {
  </text>
  <text x="70" y="135" class="code">    <tspan class="variant">Rojo</tspan>,</text>
  <text x="70" y="160" class="code">    <tspan class="variant">Amarillo</tspan>,</text>
  <text x="70" y="185" class="code">    <tspan class="variant">Verde</tspan>,</text>
  <text x="70" y="210" class="code">}</text>
  <text x="70" y="245" class="code comment">// Solo puede ser UNO de estos</text>
  
  <!-- Flechas a las cajas de variantes -->
  <line x1="370" y1="135" x2="430" y2="135" stroke="#CE422B" stroke-width="2"/>
  <line x1="370" y1="160" x2="430" y2="210" stroke="#CE422B" stroke-width="2"/>
  <line x1="370" y1="185" x2="430" y2="285" stroke="#CE422B" stroke-width="2"/>
  
  <!-- Variantes visuales -->
  <g transform="translate(430, 100)">
    <rect x="0" y="0" width="150" height="50" rx="8" fill="#dc2626" stroke="#ef4444" stroke-width="2"/>
    <circle cx="75" cy="25" r="15" fill="#450a0a"/>
    <text x="75" y="30" text-anchor="middle" class="code" fill="#fca5a5">ROJO</text>
  </g>
  
  <g transform="translate(430, 175)">
    <rect x="0" y="0" width="150" height="50" rx="8" fill="#ca8a04" stroke="#facc15" stroke-width="2"/>
    <circle cx="75" cy="25" r="15" fill="#422006"/>
    <text x="75" y="30" text-anchor="middle" class="code" fill="#fef08a">AMARILLO</text>
  </g>
  
  <g transform="translate(430, 250)">
    <rect x="0" y="0" width="150" height="50" rx="8" fill="#16a34a" stroke="#4ade80" stroke-width="2"/>
    <circle cx="75" cy="25" r="15" fill="#052e16"/>
    <text x="75" y="30" text-anchor="middle" class="code" fill="#bbf7d0">VERDE</text>
  </g>
  
  <!-- Anotaciones -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="180" height="50" class="box"/>
    <text x="90" y="20" text-anchor="middle" class="label">Variante 1</text>
    <text x="90" y="38" text-anchor="middle" class="code type">Semaforo::Rojo</text>
  </g>
  
  <g transform="translate(600, 175)">
    <rect x="0" y="0" width="180" height="50" class="box"/>
    <text x="90" y="20" text-anchor="middle" class="label">Variante 2</text>
    <text x="90" y="38" text-anchor="middle" class="code type">Semaforo::Amarillo</text>
  </g>
  
  <g transform="translate(600, 250)">
    <rect x="0" y="0" width="180" height="50" class="box"/>
    <text x="90" y="20" text-anchor="middle" class="label">Variante 3</text>
    <text x="90" y="38" text-anchor="middle" class="code type">Semaforo::Verde</text>
  </g>
  
  <!-- Sección de uso -->
  <rect x="50" y="330" width="700" height="150" class="box"/>
  <text x="70" y="360" class="code comment">// Crear una instancia</text>
  <text x="70" y="385" class="code">
    <tspan class="keyword">let</tspan> luz = <tspan class="type">Semaforo</tspan>::<tspan class="variant">Verde</tspan>;
  </text>
  
  <text x="70" y="420" class="code comment">// Usar en match</text>
  <text x="70" y="445" class="code">
    <tspan class="keyword">match</tspan> luz {
  </text>
  <text x="70" y="468" class="code">
    <tspan class="type">    Semaforo</tspan>::<tspan class="variant">Rojo</tspan> => <tspan class="comment">/* ... */</tspan>,
  </text>
  
  <!-- Indicador de exclusividad -->
  <rect x="500" y="365" width="230" height="80" rx="6" fill="#1e1e1e" stroke="#CE422B" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="615" y="395" text-anchor="middle" class="label" fill="#CE422B">⚡ Exclusividad</text>
  <text x="615" y="420" text-anchor="middle" class="label">Un valor es SOLO una</text>
  <text x="615" y="438" text-anchor="middle" class="label">variante a la vez</text>
</svg>
