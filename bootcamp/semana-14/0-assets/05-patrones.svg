<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .title { font-family: 'Segoe UI', sans-serif; font-size: 24px; fill: #d4d4d4; font-weight: bold; }
    .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #808080; }
    .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d4d4d4; }
    .small { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #808080; }
    .code { font-family: 'Fira Code', monospace; font-size: 11px; fill: #d4d4d4; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; }
    .producer { fill: #264f78; stroke: #569cd6; stroke-width: 2; }
    .worker { fill: #4d3319; stroke: #CE422B; stroke-width: 2; }
    .consumer { fill: #2d4a2d; stroke: #6a9955; stroke-width: 2; }
    .queue { fill: #3d3d3d; stroke: #808080; stroke-width: 1; }
    .arrow { stroke: #808080; stroke-width: 2; fill: none; }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#808080"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <text x="400" y="35" text-anchor="middle" class="title">Patrones de Concurrencia</text>
  
  <!-- Pattern 1: Producer-Consumer -->
  <rect x="40" y="60" width="230" height="180" class="box" rx="4"/>
  <text x="155" y="85" text-anchor="middle" class="label">Producer-Consumer</text>
  
  <rect x="60" y="100" width="70" height="35" class="producer" rx="4"/>
  <text x="95" y="122" text-anchor="middle" class="code">Producer</text>
  
  <rect x="90" y="150" width="50" height="25" class="queue" rx="4"/>
  <text x="115" y="167" text-anchor="middle" class="code">chan</text>
  
  <rect x="150" y="100" width="70" height="35" class="consumer" rx="4"/>
  <text x="185" y="122" text-anchor="middle" class="code">Consumer</text>
  
  <path d="M 95 135 L 95 150" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 140 162 L 165 162 L 165 135" class="arrow" marker-end="url(#arrowhead)"/>
  
  <text x="155" y="200" text-anchor="middle" class="small">Un productor,</text>
  <text x="155" y="215" text-anchor="middle" class="small">un consumidor</text>
  
  <!-- Pattern 2: Worker Pool -->
  <rect x="285" y="60" width="230" height="180" class="box" rx="4"/>
  <text x="400" y="85" text-anchor="middle" class="label">Worker Pool</text>
  
  <rect x="305" y="105" width="50" height="30" class="queue" rx="4"/>
  <text x="330" y="125" text-anchor="middle" class="code">Jobs</text>
  
  <rect x="380" y="95" width="55" height="25" class="worker" rx="4"/>
  <text x="407" y="112" text-anchor="middle" class="code">W1</text>
  
  <rect x="380" y="125" width="55" height="25" class="worker" rx="4"/>
  <text x="407" y="142" text-anchor="middle" class="code">W2</text>
  
  <rect x="380" y="155" width="55" height="25" class="worker" rx="4"/>
  <text x="407" y="172" text-anchor="middle" class="code">W3</text>
  
  <rect x="460" y="105" width="50" height="70" class="consumer" rx="4"/>
  <text x="485" y="145" text-anchor="middle" class="code">Out</text>
  
  <path d="M 355 120 L 380 108" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 355 120 L 380 137" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 355 120 L 380 167" class="arrow" marker-end="url(#arrowhead)"/>
  
  <path d="M 435 108 L 460 125" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 435 137 L 460 140" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 435 167 L 460 155" class="arrow" marker-end="url(#arrowhead)"/>
  
  <text x="400" y="200" text-anchor="middle" class="small">N workers procesan</text>
  <text x="400" y="215" text-anchor="middle" class="small">tareas en paralelo</text>
  
  <!-- Pattern 3: Pipeline -->
  <rect x="530" y="60" width="230" height="180" class="box" rx="4"/>
  <text x="645" y="85" text-anchor="middle" class="label">Pipeline</text>
  
  <rect x="550" y="115" width="50" height="30" class="producer" rx="4"/>
  <text x="575" y="135" text-anchor="middle" class="code">S1</text>
  
  <rect x="615" y="115" width="50" height="30" class="worker" rx="4"/>
  <text x="640" y="135" text-anchor="middle" class="code">S2</text>
  
  <rect x="680" y="115" width="50" height="30" class="consumer" rx="4"/>
  <text x="705" y="135" text-anchor="middle" class="code">S3</text>
  
  <path d="M 600 130 L 615 130" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 665 130 L 680 130" class="arrow" marker-end="url(#arrowhead)"/>
  
  <text x="645" y="170" text-anchor="middle" class="small">Etapas encadenadas</text>
  <text x="645" y="185" text-anchor="middle" class="small">via channels</text>
  
  <!-- Pattern 4: Fork-Join -->
  <rect x="40" y="260" width="230" height="180" class="box" rx="4"/>
  <text x="155" y="285" text-anchor="middle" class="label">Fork-Join</text>
  
  <rect x="130" y="300" width="50" height="30" class="producer" rx="4"/>
  <text x="155" y="320" text-anchor="middle" class="code">Main</text>
  
  <rect x="60" y="360" width="45" height="25" class="worker" rx="4"/>
  <text x="82" y="377" text-anchor="middle" class="code">T1</text>
  
  <rect x="115" y="360" width="45" height="25" class="worker" rx="4"/>
  <text x="137" y="377" text-anchor="middle" class="code">T2</text>
  
  <rect x="170" y="360" width="45" height="25" class="worker" rx="4"/>
  <text x="192" y="377" text-anchor="middle" class="code">T3</text>
  
  <rect x="130" y="405" width="50" height="30" class="consumer" rx="4"/>
  <text x="155" y="425" text-anchor="middle" class="code">Join</text>
  
  <path d="M 140 330 L 82 360" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 155 330 L 137 360" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 170 330 L 192 360" class="arrow" marker-end="url(#arrowhead)"/>
  
  <path d="M 82 385 L 140 405" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 137 385 L 155 405" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 192 385 L 170 405" class="arrow" marker-end="url(#arrowhead)"/>
  
  <!-- Pattern 5: Map-Reduce -->
  <rect x="285" y="260" width="230" height="180" class="box" rx="4"/>
  <text x="400" y="285" text-anchor="middle" class="label">Map-Reduce</text>
  
  <rect x="305" y="305" width="60" height="25" class="queue" rx="4"/>
  <text x="335" y="322" text-anchor="middle" class="code">Data</text>
  
  <rect x="390" y="300" width="40" height="20" class="worker" rx="4"/>
  <text x="410" y="314" text-anchor="middle" class="code">M</text>
  <rect x="390" y="325" width="40" height="20" class="worker" rx="4"/>
  <text x="410" y="339" text-anchor="middle" class="code">M</text>
  <rect x="390" y="350" width="40" height="20" class="worker" rx="4"/>
  <text x="410" y="364" text-anchor="middle" class="code">M</text>
  
  <rect x="455" y="320" width="50" height="35" class="consumer" rx="4"/>
  <text x="480" y="342" text-anchor="middle" class="code">Reduce</text>
  
  <path d="M 365 317 L 390 310" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 365 317 L 390 335" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 365 317 L 390 360" class="arrow" marker-end="url(#arrowhead)"/>
  
  <path d="M 430 310 L 455 330" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 430 335 L 455 337" class="arrow" marker-end="url(#arrowhead)"/>
  <path d="M 430 360 L 455 345" class="arrow" marker-end="url(#arrowhead)"/>
  
  <text x="400" y="400" text-anchor="middle" class="small">Dividir, procesar</text>
  <text x="400" y="415" text-anchor="middle" class="small">y combinar</text>
  
  <!-- Summary -->
  <rect x="530" y="260" width="230" height="180" class="box" rx="4"/>
  <text x="645" y="285" text-anchor="middle" class="label">Cuando Usar</text>
  
  <text x="550" y="315" class="small">Producer-Consumer:</text>
  <text x="560" y="330" class="code">Items en stream</text>
  
  <text x="550" y="355" class="small">Worker Pool:</text>
  <text x="560" y="370" class="code">Tareas paralelas</text>
  
  <text x="550" y="395" class="small">Pipeline:</text>
  <text x="560" y="410" class="code">Procesamiento etapas</text>
  
  <text x="550" y="435" class="small">Fork-Join:</text>
  <text x="560" y="450" class="code">Dividir y conquistar</text>
</svg>
