<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <style>
      .title { font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: bold; fill: #d4d4d4; }
      .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #808080; }
      .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d4d4d4; }
      .small { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #808080; }
      .code { font-family: 'Fira Code', 'Consolas', monospace; font-size: 13px; fill: #d4d4d4; }
      .keyword { fill: #569cd6; }
      .function { fill: #dcdcaa; }
      .string { fill: #ce9178; }
      .number { fill: #b5cea8; }
      .comment { fill: #6a9955; }
      .type { fill: #4ec9b0; }
      .operator { fill: #d4d4d4; }
      .accent { fill: #CE422B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">üîí Introducci√≥n a Closures</text>
  <text x="400" y="58" text-anchor="middle" class="subtitle">Funciones an√≥nimas que capturan su entorno</text>
  
  <!-- Comparison: Function vs Closure -->
  <rect x="30" y="80" width="350" height="140" rx="8" fill="#252526" stroke="#3c3c3c"/>
  <text x="205" y="102" text-anchor="middle" class="label" style="fill:#CE422B;">Funci√≥n Tradicional</text>
  
  <text x="50" y="130" class="code">
    <tspan class="keyword">fn</tspan>
    <tspan class="function"> sumar</tspan>
    <tspan>(a: </tspan>
    <tspan class="type">i32</tspan>
    <tspan>, b: </tspan>
    <tspan class="type">i32</tspan>
    <tspan>) -> </tspan>
    <tspan class="type">i32</tspan>
    <tspan> {</tspan>
  </text>
  <text x="70" y="150" class="code">a + b</text>
  <text x="50" y="170" class="code">}</text>
  
  <text x="50" y="200" class="code">
    <tspan class="keyword">let</tspan>
    <tspan> r = </tspan>
    <tspan class="function">sumar</tspan>
    <tspan>(</tspan>
    <tspan class="number">2</tspan>
    <tspan>, </tspan>
    <tspan class="number">3</tspan>
    <tspan>);</tspan>
    <tspan class="comment"> // 5</tspan>
  </text>
  
  <rect x="420" y="80" width="350" height="140" rx="8" fill="#252526" stroke="#CE422B"/>
  <text x="595" y="102" text-anchor="middle" class="label" style="fill:#4ec9b0;">Closure Equivalente</text>
  
  <text x="440" y="130" class="code">
    <tspan class="keyword">let</tspan>
    <tspan> sumar = </tspan>
    <tspan class="operator">|</tspan>
    <tspan>a, b</tspan>
    <tspan class="operator">|</tspan>
    <tspan> a + b;</tspan>
  </text>
  
  <text x="440" y="165" class="code">
    <tspan class="keyword">let</tspan>
    <tspan> r = </tspan>
    <tspan class="function">sumar</tspan>
    <tspan>(</tspan>
    <tspan class="number">2</tspan>
    <tspan>, </tspan>
    <tspan class="number">3</tspan>
    <tspan>);</tspan>
    <tspan class="comment"> // 5</tspan>
  </text>
  
  <text x="440" y="200" class="small" style="fill:#6a9955;">// Mismo resultado, sintaxis concisa</text>
  
  <!-- Syntax Variations -->
  <text x="400" y="250" text-anchor="middle" class="label" style="fill:#CE422B;">Variaciones de Sintaxis</text>
  
  <rect x="30" y="265" width="230" height="90" rx="6" fill="#2d2d2d" stroke="#3c3c3c"/>
  <text x="145" y="285" text-anchor="middle" class="small">Sin par√°metros</text>
  <text x="50" y="310" class="code">
    <tspan class="keyword">let</tspan>
    <tspan> f = </tspan>
    <tspan class="operator">||</tspan>
    <tspan> </tspan>
    <tspan class="number">42</tspan>
    <tspan>;</tspan>
  </text>
  <text x="50" y="335" class="code">
    <tspan class="function">f</tspan>
    <tspan>()</tspan>
    <tspan class="comment"> // 42</tspan>
  </text>
  
  <rect x="285" y="265" width="230" height="90" rx="6" fill="#2d2d2d" stroke="#3c3c3c"/>
  <text x="400" y="285" text-anchor="middle" class="small">Un par√°metro</text>
  <text x="305" y="310" class="code">
    <tspan class="keyword">let</tspan>
    <tspan> doble = </tspan>
    <tspan class="operator">|</tspan>
    <tspan>x</tspan>
    <tspan class="operator">|</tspan>
    <tspan> x * </tspan>
    <tspan class="number">2</tspan>
    <tspan>;</tspan>
  </text>
  <text x="305" y="335" class="code">
    <tspan class="function">doble</tspan>
    <tspan>(</tspan>
    <tspan class="number">5</tspan>
    <tspan>)</tspan>
    <tspan class="comment"> // 10</tspan>
  </text>
  
  <rect x="540" y="265" width="230" height="90" rx="6" fill="#2d2d2d" stroke="#3c3c3c"/>
  <text x="655" y="285" text-anchor="middle" class="small">Con bloque</text>
  <text x="560" y="310" class="code">
    <tspan class="keyword">let</tspan>
    <tspan> f = </tspan>
    <tspan class="operator">|</tspan>
    <tspan>x</tspan>
    <tspan class="operator">|</tspan>
    <tspan> {</tspan>
  </text>
  <text x="580" y="330" class="code">x * x + <tspan class="number">1</tspan></text>
  <text x="560" y="350" class="code">};</text>
  
  <!-- Environment Capture -->
  <text x="400" y="390" text-anchor="middle" class="label" style="fill:#CE422B;">‚ú® Captura del Entorno</text>
  
  <rect x="150" y="405" width="500" height="85" rx="8" fill="#252526" stroke="#4ec9b0"/>
  
  <text x="170" y="430" class="code">
    <tspan class="keyword">let</tspan>
    <tspan> factor = </tspan>
    <tspan class="number">3</tspan>
    <tspan>;</tspan>
  </text>
  <text x="170" y="455" class="code">
    <tspan class="keyword">let</tspan>
    <tspan> multiplicar = </tspan>
    <tspan class="operator">|</tspan>
    <tspan>x</tspan>
    <tspan class="operator">|</tspan>
    <tspan> x * factor;</tspan>
    <tspan class="comment">  // Captura 'factor'</tspan>
  </text>
  <text x="170" y="480" class="code">
    <tspan class="function">multiplicar</tspan>
    <tspan>(</tspan>
    <tspan class="number">5</tspan>
    <tspan>)</tspan>
    <tspan class="comment">  // = 15</tspan>
  </text>
  
  <!-- Arrow showing capture -->
  <path d="M 372 455 L 330 430" stroke="#4ec9b0" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ec9b0"/>
    </marker>
  </defs>
</svg>
