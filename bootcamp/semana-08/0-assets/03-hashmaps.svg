<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="22" fill="#CE422B" font-weight="600">HashMap&lt;K, V&gt;</text>

  <!-- Structure -->
  <rect x="30" y="55" width="420" height="250" rx="8" fill="#252526" stroke="#4ec9b0" stroke-width="2" filter="url(#shadow)"/>
  <text x="240" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Estructura Hash Table</text>

  <!-- Buckets visualization -->
  <text x="50" y="115" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Buckets:</text>
  
  <g transform="translate(50, 125)">
    <rect x="0" y="0" width="40" height="30" fill="#1e1e1e" stroke="#3c3c3c"/>
    <text x="20" y="20" text-anchor="middle" font-family="'Fira Code', monospace" font-size="9" fill="#808080">[0]</text>
    
    <rect x="45" y="0" width="40" height="30" fill="#1e1e1e" stroke="#4ec9b0"/>
    <text x="65" y="20" text-anchor="middle" font-family="'Fira Code', monospace" font-size="9" fill="#4ec9b0">[1]</text>
    <path d="M 90 15 L 120 15" stroke="#4ec9b0" stroke-width="1" marker-end="url(#arrow)"/>
    
    <rect x="90" y="0" width="40" height="30" fill="#1e1e1e" stroke="#3c3c3c"/>
    <text x="110" y="20" text-anchor="middle" font-family="'Fira Code', monospace" font-size="9" fill="#808080">[2]</text>
    
    <rect x="135" y="0" width="40" height="30" fill="#1e1e1e" stroke="#dcdcaa"/>
    <text x="155" y="20" text-anchor="middle" font-family="'Fira Code', monospace" font-size="9" fill="#dcdcaa">[3]</text>
    
    <rect x="180" y="0" width="40" height="30" fill="#1e1e1e" stroke="#CE422B"/>
    <text x="200" y="20" text-anchor="middle" font-family="'Fira Code', monospace" font-size="9" fill="#CE422B">[4]</text>
    
    <rect x="225" y="0" width="40" height="30" fill="#1e1e1e" stroke="#3c3c3c"/>
    <text x="245" y="20" text-anchor="middle" font-family="'Fira Code', monospace" font-size="9" fill="#808080">[5]</text>
    
    <rect x="270" y="0" width="40" height="30" fill="#1e1e1e" stroke="#569cd6"/>
    <text x="290" y="20" text-anchor="middle" font-family="'Fira Code', monospace" font-size="9" fill="#569cd6">[6]</text>
    
    <rect x="315" y="0" width="40" height="30" fill="#1e1e1e" stroke="#3c3c3c"/>
    <text x="335" y="20" text-anchor="middle" font-family="'Fira Code', monospace" font-size="9" fill="#808080">[7]</text>
  </g>

  <!-- Key-Value pairs -->
  <rect x="130" y="165" width="120" height="35" rx="4" fill="#2d2d2d" stroke="#4ec9b0" stroke-width="1"/>
  <text x="140" y="180" font-family="'Fira Code', monospace" font-size="9" fill="#ce9178">"rojo"</text>
  <text x="185" y="180" font-family="'Segoe UI', sans-serif" font-size="9" fill="#808080">→</text>
  <text x="200" y="180" font-family="'Fira Code', monospace" font-size="9" fill="#b5cea8">10</text>
  <text x="190" y="195" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="8" fill="#808080">bucket [1]</text>

  <rect x="200" y="210" width="120" height="35" rx="4" fill="#2d2d2d" stroke="#dcdcaa" stroke-width="1"/>
  <text x="210" y="225" font-family="'Fira Code', monospace" font-size="9" fill="#ce9178">"verde"</text>
  <text x="260" y="225" font-family="'Segoe UI', sans-serif" font-size="9" fill="#808080">→</text>
  <text x="280" y="225" font-family="'Fira Code', monospace" font-size="9" fill="#b5cea8">20</text>
  <text x="260" y="240" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="8" fill="#808080">bucket [3]</text>

  <rect x="260" y="255" width="120" height="35" rx="4" fill="#2d2d2d" stroke="#CE422B" stroke-width="1"/>
  <text x="270" y="270" font-family="'Fira Code', monospace" font-size="9" fill="#ce9178">"azul"</text>
  <text x="315" y="270" font-family="'Segoe UI', sans-serif" font-size="9" fill="#808080">→</text>
  <text x="335" y="270" font-family="'Fira Code', monospace" font-size="9" fill="#b5cea8">30</text>
  <text x="320" y="285" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="8" fill="#808080">bucket [4]</text>

  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#4ec9b0"/>
    </marker>
  </defs>

  <!-- Operations -->
  <rect x="470" y="55" width="400" height="250" rx="8" fill="#252526" stroke="#dcdcaa" stroke-width="2" filter="url(#shadow)"/>
  <text x="670" y="85" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Operaciones Principales</text>

  <text x="490" y="115" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">use</tspan><tspan fill="#d4d4d4"> std::collections::HashMap;</tspan>
  </text>

  <text x="490" y="145" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#569cd6">let mut</tspan><tspan fill="#d4d4d4"> m = HashMap::new();</tspan>
  </text>

  <text x="490" y="175" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#d4d4d4">m.</tspan><tspan fill="#dcdcaa">insert</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"clave"</tspan><tspan fill="#d4d4d4">, </tspan><tspan fill="#b5cea8">42</tspan><tspan fill="#d4d4d4">);</tspan>
  </text>

  <text x="490" y="205" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#d4d4d4">m.</tspan><tspan fill="#dcdcaa">get</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"clave"</tspan><tspan fill="#d4d4d4">)</tspan>
  </text>
  <text x="650" y="205" font-family="'Segoe UI', sans-serif" font-size="10" fill="#6a9955">// Option&lt;&amp;V&gt;</text>

  <text x="490" y="235" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#d4d4d4">m.</tspan><tspan fill="#dcdcaa">remove</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"clave"</tspan><tspan fill="#d4d4d4">)</tspan>
  </text>
  <text x="680" y="235" font-family="'Segoe UI', sans-serif" font-size="10" fill="#6a9955">// Option&lt;V&gt;</text>

  <text x="490" y="265" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#d4d4d4">m.</tspan><tspan fill="#dcdcaa">contains_key</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#ce9178">"clave"</tspan><tspan fill="#d4d4d4">)</tspan>
  </text>
  <text x="730" y="265" font-family="'Segoe UI', sans-serif" font-size="10" fill="#6a9955">// bool</text>

  <text x="490" y="295" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#c586c0">for</tspan><tspan fill="#d4d4d4"> (k, v) </tspan><tspan fill="#c586c0">in</tspan><tspan fill="#d4d4d4"> &amp;m { }</tspan>
  </text>
  <text x="680" y="295" font-family="'Segoe UI', sans-serif" font-size="10" fill="#6a9955">// iterar</text>

  <!-- Entry API -->
  <rect x="30" y="320" width="420" height="130" rx="8" fill="#252526" stroke="#CE422B" stroke-width="2" filter="url(#shadow)"/>
  <text x="240" y="350" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Entry API (Eficiente)</text>

  <text x="50" y="380" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#6a9955">// Insertar si no existe</tspan>
  </text>
  <text x="50" y="400" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#d4d4d4">m.</tspan><tspan fill="#dcdcaa">entry</tspan><tspan fill="#d4d4d4">(clave).</tspan><tspan fill="#dcdcaa">or_insert</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#b5cea8">0</tspan><tspan fill="#d4d4d4">);</tspan>
  </text>

  <text x="50" y="430" font-family="'Fira Code', monospace" font-size="11">
    <tspan fill="#6a9955">// Contador de frecuencias</tspan>
  </text>
  <text x="50" y="450" font-family="'Fira Code', monospace" font-size="10">
    <tspan fill="#d4d4d4">*m.</tspan><tspan fill="#dcdcaa">entry</tspan><tspan fill="#d4d4d4">(palabra).</tspan><tspan fill="#dcdcaa">or_insert</tspan><tspan fill="#d4d4d4">(</tspan><tspan fill="#b5cea8">0</tspan><tspan fill="#d4d4d4">) += </tspan><tspan fill="#b5cea8">1</tspan><tspan fill="#d4d4d4">;</tspan>
  </text>

  <!-- Patterns -->
  <rect x="470" y="320" width="400" height="130" rx="8" fill="#252526" stroke="#569cd6" stroke-width="2" filter="url(#shadow)"/>
  <text x="670" y="350" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Patrones Comunes</text>

  <rect x="490" y="365" width="170" height="35" rx="4" fill="#2d2d2d" stroke="#4ec9b0" stroke-width="1"/>
  <text x="575" y="387" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#4ec9b0">Contador</text>

  <rect x="680" y="365" width="170" height="35" rx="4" fill="#2d2d2d" stroke="#dcdcaa" stroke-width="1"/>
  <text x="765" y="387" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#dcdcaa">Agrupación</text>

  <rect x="490" y="410" width="170" height="35" rx="4" fill="#2d2d2d" stroke="#CE422B" stroke-width="1"/>
  <text x="575" y="432" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#CE422B">Cache</text>

  <rect x="680" y="410" width="170" height="35" rx="4" fill="#2d2d2d" stroke="#569cd6" stroke-width="1"/>
  <text x="765" y="432" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="11" fill="#569cd6">Lookup</text>

  <!-- Complexity -->
  <rect x="30" y="465" width="840" height="120" rx="8" fill="#252526" stroke="#6a9955" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="495" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Complejidad O(1) Promedio</text>

  <text x="120" y="530" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#4ec9b0">insert</text>
  <text x="120" y="555" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#d4d4d4">O(1)</text>

  <text x="280" y="530" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#4ec9b0">get</text>
  <text x="280" y="555" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#d4d4d4">O(1)</text>

  <text x="440" y="530" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#4ec9b0">remove</text>
  <text x="440" y="555" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#d4d4d4">O(1)</text>

  <text x="600" y="530" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#4ec9b0">contains_key</text>
  <text x="600" y="555" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#d4d4d4">O(1)</text>

  <text x="760" y="530" text-anchor="middle" font-family="'Fira Code', monospace" font-size="11" fill="#dcdcaa">iter</text>
  <text x="760" y="555" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="14" fill="#d4d4d4">O(n)</text>
</svg>
