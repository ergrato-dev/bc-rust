<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <style>
    .bg { fill: #1e1e1e; }
    .title { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 22px; fill: #ffffff; font-weight: bold; }
    .subtitle { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #808080; }
    .text { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #d4d4d4; }
    .code { font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace; font-size: 12px; fill: #d4d4d4; }
    .keyword { fill: #569cd6; }
    .type { fill: #4ec9b0; }
    .field { fill: #9cdcfe; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; }
    .highlight { fill: #2d2d2d; stroke: #CE422B; stroke-width: 2; }
  </style>
  
  <rect class="bg" width="800" height="400"/>
  
  <text x="400" y="35" class="title" text-anchor="middle">üì¶ Anatom√≠a de un Struct</text>
  
  <!-- C√≥digo del struct -->
  <g transform="translate(50, 60)">
    <rect class="highlight" x="0" y="0" width="320" height="180" rx="6"/>
    <text x="160" y="25" fill="#CE422B" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Definici√≥n</text>
    
    <text x="20" y="55" class="code"><tspan class="keyword">struct</tspan> <tspan class="type">Usuario</tspan> {</text>
    <text x="40" y="80" class="code"><tspan class="field">nombre</tspan>: <tspan class="type">String</tspan>,</text>
    <text x="40" y="105" class="code"><tspan class="field">email</tspan>: <tspan class="type">String</tspan>,</text>
    <text x="40" y="130" class="code"><tspan class="field">edad</tspan>: <tspan class="type">u32</tspan>,</text>
    <text x="40" y="155" class="code"><tspan class="field">activo</tspan>: <tspan class="type">bool</tspan>,</text>
    <text x="20" y="175" class="code">}</text>
  </g>
  
  <!-- Instanciaci√≥n -->
  <g transform="translate(430, 60)">
    <rect class="box" x="0" y="0" width="320" height="180" rx="6"/>
    <text x="160" y="25" fill="#808080" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Instanciaci√≥n</text>
    
    <text x="20" y="55" class="code"><tspan class="keyword">let</tspan> user = <tspan class="type">Usuario</tspan> {</text>
    <text x="40" y="80" class="code"><tspan class="field">nombre</tspan>: String::from(<tspan fill="#ce9178">"Ana"</tspan>),</text>
    <text x="40" y="105" class="code"><tspan class="field">email</tspan>: String::from(<tspan fill="#ce9178">"a@e.com"</tspan>),</text>
    <text x="40" y="130" class="code"><tspan class="field">edad</tspan>: <tspan fill="#b5cea8">28</tspan>,</text>
    <text x="40" y="155" class="code"><tspan class="field">activo</tspan>: <tspan class="keyword">true</tspan>,</text>
    <text x="20" y="175" class="code">};</text>
  </g>
  
  <!-- Leyenda -->
  <g transform="translate(50, 270)">
    <rect class="box" x="0" y="0" width="700" height="100" rx="6"/>
    <text x="350" y="25" fill="#CE422B" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Componentes</text>
    
    <text x="30" y="55" class="code"><tspan class="keyword">struct</tspan></text>
    <text x="100" y="55" class="text">Palabra clave para definir</text>
    
    <text x="30" y="80" class="code"><tspan class="type">Usuario</tspan></text>
    <text x="100" y="80" class="text">Nombre del tipo (PascalCase)</text>
    
    <text x="380" y="55" class="code"><tspan class="field">nombre</tspan></text>
    <text x="450" y="55" class="text">Campo (snake_case)</text>
    
    <text x="380" y="80" class="code"><tspan class="type">String</tspan></text>
    <text x="450" y="80" class="text">Tipo del campo</text>
  </g>
  
  <text x="400" y="390" class="subtitle" text-anchor="middle">Bootcamp Rust: Zero to Hero ‚Ä¢ Semana 03</text>
</svg>