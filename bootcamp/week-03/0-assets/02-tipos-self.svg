<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <style>
    .bg { fill: #1e1e1e; }
    .title { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 22px; fill: #ffffff; font-weight: bold; }
    .subtitle { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 14px; fill: #808080; }
    .text { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 11px; fill: #d4d4d4; }
    .code { font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace; font-size: 11px; fill: #d4d4d4; }
    .keyword { fill: #569cd6; }
    .type { fill: #4ec9b0; }
    .func { fill: #dcdcaa; }
    .param { fill: #9cdcfe; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; }
    .highlight { fill: #2d2d2d; stroke: #CE422B; stroke-width: 2; }
  </style>
  
  <rect class="bg" width="800" height="420"/>
  
  <text x="400" y="35" class="title" text-anchor="middle">üîß Tipos de self en M√©todos</text>
  
  <!-- &self -->
  <g transform="translate(30, 60)">
    <rect class="highlight" x="0" y="0" width="240" height="160" rx="6"/>
    <text x="120" y="25" fill="#CE422B" font-family="Inter, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">&amp;self</text>
    <text x="120" y="42" fill="#808080" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Referencia inmutable</text>
    
    <text x="15" y="70" class="code"><tspan class="keyword">fn</tspan> <tspan class="func">area</tspan>(&amp;<tspan class="param">self</tspan>) -&gt; <tspan class="type">u32</tspan> {</text>
    <text x="25" y="90" class="code"><tspan class="param">self</tspan>.ancho * <tspan class="param">self</tspan>.alto</text>
    <text x="15" y="110" class="code">}</text>
    
    <text x="15" y="135" class="text">‚Ä¢ Solo lee datos</text>
    <text x="15" y="150" class="text">‚Ä¢ No consume el struct</text>
  </g>
  
  <!-- &mut self -->
  <g transform="translate(285, 60)">
    <rect class="box" x="0" y="0" width="240" height="160" rx="6"/>
    <text x="120" y="25" fill="#808080" font-family="Inter, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">&amp;mut self</text>
    <text x="120" y="42" fill="#808080" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Referencia mutable</text>
    
    <text x="15" y="70" class="code"><tspan class="keyword">fn</tspan> <tspan class="func">escalar</tspan>(&amp;<tspan class="keyword">mut</tspan> <tspan class="param">self</tspan>, f: <tspan class="type">u32</tspan>) {</text>
    <text x="25" y="90" class="code"><tspan class="param">self</tspan>.ancho *= f;</text>
    <text x="25" y="110" class="code"><tspan class="param">self</tspan>.alto *= f;</text>
    <text x="15" y="130" class="code">}</text>
    
    <text x="15" y="150" class="text">‚Ä¢ Modifica datos</text>
  </g>
  
  <!-- self -->
  <g transform="translate(540, 60)">
    <rect class="box" x="0" y="0" width="230" height="160" rx="6"/>
    <text x="115" y="25" fill="#808080" font-family="Inter, sans-serif" font-size="13" font-weight="bold" text-anchor="middle">self</text>
    <text x="115" y="42" fill="#808080" font-family="Inter, sans-serif" font-size="10" text-anchor="middle">Toma ownership</text>
    
    <text x="15" y="70" class="code"><tspan class="keyword">fn</tspan> <tspan class="func">consumir</tspan>(<tspan class="param">self</tspan>) -&gt; <tspan class="type">u32</tspan> {</text>
    <text x="25" y="90" class="code"><tspan class="param">self</tspan>.ancho * <tspan class="param">self</tspan>.alto</text>
    <text x="15" y="110" class="code">}</text>
    
    <text x="15" y="135" class="text">‚Ä¢ Consume el struct</text>
    <text x="15" y="150" class="text">‚Ä¢ Ya no es usable despu√©s</text>
  </g>
  
  <!-- Uso -->
  <g transform="translate(30, 240)">
    <rect class="box" x="0" y="0" width="740" height="150" rx="6"/>
    <text x="370" y="25" fill="#CE422B" font-family="Inter, sans-serif" font-size="14" font-weight="bold" text-anchor="middle">Uso en C√≥digo</text>
    
    <text x="25" y="55" class="code"><tspan class="keyword">let mut</tspan> rect = Rectangulo { ancho: 10, alto: 5 };</text>
    
    <text x="25" y="85" class="code">rect.<tspan class="func">area</tspan>();</text>
    <text x="200" y="85" class="text" fill="#6a9955">// &amp;self - solo lee, rect sigue v√°lido</text>
    
    <text x="25" y="110" class="code">rect.<tspan class="func">escalar</tspan>(2);</text>
    <text x="200" y="110" class="text" fill="#6a9955">// &amp;mut self - modifica, rect sigue v√°lido</text>
    
    <text x="25" y="135" class="code">rect.<tspan class="func">consumir</tspan>();</text>
    <text x="200" y="135" class="text" fill="#6a9955">// self - consume, rect YA NO es v√°lido</text>
  </g>
  
  <text x="400" y="410" class="subtitle" text-anchor="middle">Bootcamp Rust: Zero to Hero ‚Ä¢ Semana 03</text>
</svg>