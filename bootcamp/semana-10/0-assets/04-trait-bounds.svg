<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 520">
  <defs>
    <style>
      .title { font-family: 'Segoe UI', sans-serif; font-size: 22px; fill: #d4d4d4; font-weight: bold; }
      .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #CE422B; font-weight: bold; }
      .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d4d4d4; }
      .small { font-family: 'Segoe UI', sans-serif; font-size: 11px; fill: #808080; }
      .code { font-family: 'Fira Code', monospace; font-size: 12px; fill: #d4d4d4; }
      .keyword { fill: #569cd6; }
      .type { fill: #4ec9b0; }
      .function { fill: #dcdcaa; }
      .param { fill: #9cdcfe; }
      .comment { fill: #6a9955; }
      .accent { fill: #CE422B; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Trait Bounds</text>
  <text x="400" y="52" text-anchor="middle" class="small">Restringir qué tipos pueden usarse con genéricos</text>
  
  <!-- Two Syntax Styles -->
  <!-- Inline Syntax -->
  <rect x="30" y="70" width="360" height="130" rx="8" fill="#2d2d2d" stroke="#569cd6"/>
  <text x="210" y="95" text-anchor="middle" class="subtitle" style="fill:#569cd6;">Sintaxis Inline</text>
  
  <text x="50" y="125" class="code">
    <tspan class="keyword">fn</tspan> <tspan class="function">mostrar</tspan>&lt;<tspan class="type">T</tspan>: <tspan class="type">Display</tspan>&gt;(val: <tspan class="type">T</tspan>) { }
  </text>
  <text x="50" y="150" class="code">
    <tspan class="keyword">fn</tspan> <tspan class="function">doble</tspan>&lt;<tspan class="type">T</tspan>: <tspan class="type">Clone</tspan> + <tspan class="type">Debug</tspan>&gt;(x: <tspan class="type">T</tspan>) { }
  </text>
  <text x="50" y="175" class="code">
    <tspan class="keyword">fn</tspan> <tspan class="function">key</tspan>&lt;<tspan class="type">K</tspan>: <tspan class="type">Hash</tspan> + <tspan class="type">Eq</tspan>, <tspan class="type">V</tspan>&gt;(k: <tspan class="type">K</tspan>) { }
  </text>
  <text x="210" y="192" text-anchor="middle" class="small">Bueno para bounds simples</text>
  
  <!-- Where Syntax -->
  <rect x="410" y="70" width="360" height="130" rx="8" fill="#2d2d2d" stroke="#4ec9b0"/>
  <text x="590" y="95" text-anchor="middle" class="subtitle" style="fill:#4ec9b0;">Cláusula where</text>
  
  <text x="425" y="120" class="code">
    <tspan class="keyword">fn</tspan> <tspan class="function">procesar</tspan>&lt;<tspan class="type">T</tspan>, <tspan class="type">U</tspan>&gt;(t: <tspan class="type">T</tspan>, u: <tspan class="type">U</tspan>)
  </text>
  <text x="425" y="138" class="code">
    <tspan class="keyword">where</tspan> <tspan class="type">T</tspan>: <tspan class="type">Clone</tspan> + <tspan class="type">Send</tspan>,
  </text>
  <text x="425" y="156" class="code">
          <tspan class="type">U</tspan>: <tspan class="type">IntoIterator</tspan>&lt;Item = <tspan class="type">T</tspan>&gt;
  </text>
  <text x="425" y="174" class="code">{ <tspan class="comment">/* código */</tspan> }</text>
  <text x="590" y="192" text-anchor="middle" class="small">Mejor para bounds complejos</text>
  
  <!-- Common Bounds Grid -->
  <text x="400" y="230" text-anchor="middle" class="label" style="fill:#CE422B;">Trait Bounds Comunes</text>
  
  <!-- Row 1 -->
  <rect x="30" y="245" width="180" height="60" rx="6" fill="#252526" stroke="#3c3c3c"/>
  <text x="120" y="268" text-anchor="middle" class="code"><tspan class="type">Clone</tspan></text>
  <text x="120" y="290" text-anchor="middle" class="small">Duplicar valores</text>
  
  <rect x="220" y="245" width="180" height="60" rx="6" fill="#252526" stroke="#3c3c3c"/>
  <text x="310" y="268" text-anchor="middle" class="code"><tspan class="type">Copy</tspan></text>
  <text x="310" y="290" text-anchor="middle" class="small">Copia implícita (bitwise)</text>
  
  <rect x="410" y="245" width="180" height="60" rx="6" fill="#252526" stroke="#3c3c3c"/>
  <text x="500" y="268" text-anchor="middle" class="code"><tspan class="type">Debug</tspan></text>
  <text x="500" y="290" text-anchor="middle" class="small">Formato {:?}</text>
  
  <rect x="600" y="245" width="170" height="60" rx="6" fill="#252526" stroke="#3c3c3c"/>
  <text x="685" y="268" text-anchor="middle" class="code"><tspan class="type">Display</tspan></text>
  <text x="685" y="290" text-anchor="middle" class="small">Formato {}</text>
  
  <!-- Row 2 -->
  <rect x="30" y="315" width="180" height="60" rx="6" fill="#252526" stroke="#3c3c3c"/>
  <text x="120" y="338" text-anchor="middle" class="code"><tspan class="type">Default</tspan></text>
  <text x="120" y="360" text-anchor="middle" class="small">Valor por defecto</text>
  
  <rect x="220" y="315" width="180" height="60" rx="6" fill="#252526" stroke="#3c3c3c"/>
  <text x="310" y="338" text-anchor="middle" class="code"><tspan class="type">PartialEq</tspan></text>
  <text x="310" y="360" text-anchor="middle" class="small">Comparar ==, !=</text>
  
  <rect x="410" y="315" width="180" height="60" rx="6" fill="#252526" stroke="#3c3c3c"/>
  <text x="500" y="338" text-anchor="middle" class="code"><tspan class="type">PartialOrd</tspan></text>
  <text x="500" y="360" text-anchor="middle" class="small">Comparar &lt;, &gt;, etc.</text>
  
  <rect x="600" y="315" width="170" height="60" rx="6" fill="#252526" stroke="#3c3c3c"/>
  <text x="685" y="338" text-anchor="middle" class="code"><tspan class="type">Hash</tspan></text>
  <text x="685" y="360" text-anchor="middle" class="small">Para HashMap keys</text>
  
  <!-- Combining Bounds -->
  <rect x="30" y="390" width="355" height="120" rx="8" fill="#252526" stroke="#CE422B"/>
  <text x="207" y="415" text-anchor="middle" class="subtitle">Combinando Bounds (+)</text>
  
  <text x="50" y="445" class="code">
    <tspan class="comment">// T debe implementar AMBOS traits</tspan>
  </text>
  <text x="50" y="468" class="code">
    <tspan class="keyword">fn</tspan> <tspan class="function">comparar</tspan>&lt;<tspan class="type">T</tspan>: <tspan class="type">PartialOrd</tspan> + <tspan class="type">Display</tspan>&gt;(
  </text>
  <text x="50" y="488" class="code">
        a: <tspan class="type">T</tspan>, b: <tspan class="type">T</tspan>
  </text>
  <text x="50" y="508" class="code">) { <tspan class="comment">/* puede comparar Y mostrar */</tspan> }</text>
  
  <!-- Supertraits -->
  <rect x="415" y="390" width="355" height="120" rx="8" fill="#252526" stroke="#dcdcaa"/>
  <text x="592" y="415" text-anchor="middle" class="subtitle" style="fill:#dcdcaa;">Supertraits</text>
  
  <text x="435" y="445" class="code">
    <tspan class="comment">// Printable requiere Display</tspan>
  </text>
  <text x="435" y="468" class="code">
    <tspan class="keyword">trait</tspan> <tspan class="type">Printable</tspan>: <tspan class="type">Display</tspan> {
  </text>
  <text x="435" y="488" class="code">
        <tspan class="keyword">fn</tspan> <tspan class="function">print</tspan>(&amp;<tspan class="keyword">self</tspan>) {
  </text>
  <text x="435" y="508" class="code">
            <tspan class="function">println!</tspan>(<tspan class="string">"{}"</tspan>, <tspan class="keyword">self</tspan>); } }
  </text>
</svg>
