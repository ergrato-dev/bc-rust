<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 450">
  <style>
    .title { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 20px; fill: #d4d4d4; font-weight: 600; }
    .subtitle { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 13px; fill: #808080; }
    .label { font-family: Inter, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #d4d4d4; font-weight: 500; }
    .code { font-family: 'Fira Code', 'JetBrains Mono', Consolas, monospace; font-size: 11px; fill: #d4d4d4; }
    .keyword { fill: #569cd6; }
    .type { fill: #4ec9b0; }
    .string { fill: #ce9178; }
    .comment { fill: #6a9955; }
    .accent { fill: #CE422B; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; rx: 6; }
    .own-box { fill: #3d2d20; stroke: #dcdcaa; stroke-width: 2; rx: 6; }
    .ref-box { fill: #2d2d3d; stroke: #569cd6; stroke-width: 2; rx: 6; }
    .mut-box { fill: #3d2d2d; stroke: #CE422B; stroke-width: 2; rx: 6; }
    .arrow { stroke: #808080; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#808080"/>
    </marker>
  </defs>
  
  <!-- Fondo -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- T√≠tulo -->
  <text x="425" y="30" text-anchor="middle" class="title">üîÄ Ownership en Funciones</text>
  <text x="425" y="50" text-anchor="middle" class="subtitle">Tres formas de recibir par√°metros</text>
  
  <!-- Opci√≥n 1: Tomar Ownership -->
  <rect x="20" y="70" width="265" height="170" class="own-box"/>
  <text x="152" y="95" text-anchor="middle" class="label" style="fill: #dcdcaa; font-size: 14px;">T - Tomar Ownership</text>
  
  <text x="35" y="125" class="code">
    <tspan class="keyword">fn</tspan> <tspan class="type">consumir</tspan>(s: <tspan class="type">String</tspan>) {
  </text>
  <text x="35" y="145" class="code">    println!(<tspan class="string">"{}"</tspan>, s);</text>
  <text x="35" y="165" class="code">} <tspan class="comment">// s se destruye</tspan></text>
  
  <text x="35" y="195" class="code comment">// Llamada:</text>
  <text x="35" y="215" class="code">consumir(texto); <tspan class="comment">// texto movido</tspan></text>
  <text x="35" y="230" class="code comment">// texto ya no v√°lido</text>
  
  <!-- Opci√≥n 2: Referencia Inmutable -->
  <rect x="292" y="70" width="265" height="170" class="ref-box"/>
  <text x="425" y="95" text-anchor="middle" class="label" style="fill: #569cd6; font-size: 14px;">&amp;T - Pr√©stamo Inmutable</text>
  
  <text x="307" y="125" class="code">
    <tspan class="keyword">fn</tspan> <tspan class="type">leer</tspan>(s: <tspan class="keyword">&amp;</tspan><tspan class="type">String</tspan>) {
  </text>
  <text x="307" y="145" class="code">    println!(<tspan class="string">"{}"</tspan>, s);</text>
  <text x="307" y="165" class="code">} <tspan class="comment">// pr√©stamo termina</tspan></text>
  
  <text x="307" y="195" class="code comment">// Llamada:</text>
  <text x="307" y="215" class="code">leer(<tspan class="keyword">&amp;</tspan>texto); <tspan class="comment">// pr√©stamo</tspan></text>
  <text x="307" y="230" class="code comment">// texto sigue v√°lido ‚úì</text>
  
  <!-- Opci√≥n 3: Referencia Mutable -->
  <rect x="564" y="70" width="265" height="170" class="mut-box"/>
  <text x="697" y="95" text-anchor="middle" class="label" style="fill: #CE422B; font-size: 14px;">&amp;mut T - Pr√©stamo Mutable</text>
  
  <text x="579" y="125" class="code">
    <tspan class="keyword">fn</tspan> <tspan class="type">modificar</tspan>(s: <tspan class="keyword">&amp;mut</tspan> <tspan class="type">String</tspan>) {
  </text>
  <text x="579" y="145" class="code">    s.push_str(<tspan class="string">"!"</tspan>);</text>
  <text x="579" y="165" class="code">}</text>
  
  <text x="579" y="195" class="code comment">// Llamada:</text>
  <text x="579" y="215" class="code">modificar(<tspan class="keyword">&amp;mut</tspan> texto);</text>
  <text x="579" y="230" class="code comment">// texto modificado ‚úì</text>
  
  <!-- Diagrama de flujo de decisi√≥n -->
  <rect x="20" y="255" width="810" height="180" class="box"/>
  <text x="425" y="280" text-anchor="middle" class="label" style="font-size: 14px;">üß≠ Gu√≠a de Decisi√≥n</text>
  
  <!-- Diagrama -->
  <rect x="350" y="300" width="150" height="30" fill="#1e1e1e" stroke="#4ec9b0" rx="4"/>
  <text x="425" y="320" text-anchor="middle" class="code">¬øNecesitas modificar?</text>
  
  <!-- Rama NO -->
  <path d="M 350 315 L 200 315 L 200 355" class="arrow"/>
  <text x="275" y="310" class="label" style="font-size: 10px;">NO</text>
  
  <rect x="125" y="355" width="150" height="30" fill="#1e1e1e" stroke="#569cd6" rx="4"/>
  <text x="200" y="375" text-anchor="middle" class="code keyword">&amp;T</text>
  <text x="200" y="405" text-anchor="middle" class="subtitle">Solo lectura</text>
  
  <!-- Rama S√ç -->
  <path d="M 500 315 L 650 315 L 650 355" class="arrow"/>
  <text x="575" y="310" class="label" style="font-size: 10px;">S√ç</text>
  
  <rect x="550" y="355" width="200" height="30" fill="#1e1e1e" stroke="#dcdcaa" rx="4"/>
  <text x="650" y="375" text-anchor="middle" class="code">¬øLlamador lo necesita?</text>
  
  <!-- Sub-rama S√ç -->
  <path d="M 550 370 L 450 370 L 450 410" class="arrow"/>
  <text x="490" y="365" class="label" style="font-size: 10px;">S√ç</text>
  
  <rect x="375" y="410" width="150" height="25" fill="#1e1e1e" stroke="#CE422B" rx="4"/>
  <text x="450" y="427" text-anchor="middle" class="code keyword">&amp;mut T</text>
  
  <!-- Sub-rama NO -->
  <path d="M 750 370 L 800 370 L 800 410" class="arrow"/>
  <text x="765" y="365" class="label" style="font-size: 10px;">NO</text>
  
  <rect x="725" y="410" width="100" height="25" fill="#1e1e1e" stroke="#dcdcaa" rx="4"/>
  <text x="775" y="427" text-anchor="middle" class="code type">T</text>
</svg>
