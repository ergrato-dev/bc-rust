<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="22" fill="#CE422B" font-weight="600">Result&lt;T, E&gt; en Profundidad</text>

  <!-- Definition Box -->
  <rect x="50" y="55" width="800" height="70" rx="8" fill="#252526" stroke="#4ec9b0" stroke-width="2" filter="url(#shadow)"/>
  <text x="450" y="85" text-anchor="middle" font-family="'Fira Code', monospace" font-size="16" fill="#569cd6">enum</text>
  <text x="450" y="85" text-anchor="middle" font-family="'Fira Code', monospace" font-size="16" fill="#4ec9b0" dx="35"> Result</text>
  <text x="450" y="85" text-anchor="middle" font-family="'Fira Code', monospace" font-size="16" fill="#d4d4d4" dx="75">&lt;T, E&gt; { Ok(T), Err(E) }</text>
  <text x="450" y="110" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" fill="#808080">T = tipo del éxito, E = tipo del error</text>

  <!-- Methods Grid -->
  <text x="50" y="155" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Métodos Principales</text>

  <!-- Row 1 -->
  <rect x="50" y="170" width="260" height="75" rx="6" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
  <text x="65" y="195" font-family="'Fira Code', monospace" font-size="13" fill="#dcdcaa">unwrap()</text>
  <text x="65" y="215" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Retorna T o hace panic</text>
  <text x="65" y="235" font-family="'Segoe UI', sans-serif" font-size="10" fill="#f14c4c">⚠️ Solo en prototipos</text>

  <rect x="320" y="170" width="260" height="75" rx="6" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
  <text x="335" y="195" font-family="'Fira Code', monospace" font-size="13" fill="#dcdcaa">expect(msg)</text>
  <text x="335" y="215" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Como unwrap con mensaje</text>
  <text x="335" y="235" font-family="'Segoe UI', sans-serif" font-size="10" fill="#f14c4c">⚠️ Mejor que unwrap</text>

  <rect x="590" y="170" width="260" height="75" rx="6" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
  <text x="605" y="195" font-family="'Fira Code', monospace" font-size="13" fill="#dcdcaa">unwrap_or(default)</text>
  <text x="605" y="215" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Retorna T o el default</text>
  <text x="605" y="235" font-family="'Segoe UI', sans-serif" font-size="10" fill="#6a9955">✓ Seguro</text>

  <!-- Row 2 -->
  <rect x="50" y="255" width="260" height="75" rx="6" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
  <text x="65" y="280" font-family="'Fira Code', monospace" font-size="13" fill="#dcdcaa">unwrap_or_else(f)</text>
  <text x="65" y="300" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Default lazy con closure</text>
  <text x="65" y="320" font-family="'Segoe UI', sans-serif" font-size="10" fill="#6a9955">✓ Eficiente</text>

  <rect x="320" y="255" width="260" height="75" rx="6" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
  <text x="335" y="280" font-family="'Fira Code', monospace" font-size="13" fill="#dcdcaa">map(f)</text>
  <text x="335" y="300" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Transforma T → U si Ok</text>
  <text x="335" y="320" font-family="'Segoe UI', sans-serif" font-size="10" fill="#4ec9b0">Result&lt;U, E&gt;</text>

  <rect x="590" y="255" width="260" height="75" rx="6" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
  <text x="605" y="280" font-family="'Fira Code', monospace" font-size="13" fill="#dcdcaa">map_err(f)</text>
  <text x="605" y="300" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Transforma E → F si Err</text>
  <text x="605" y="320" font-family="'Segoe UI', sans-serif" font-size="10" fill="#4ec9b0">Result&lt;T, F&gt;</text>

  <!-- Row 3 -->
  <rect x="50" y="340" width="260" height="75" rx="6" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
  <text x="65" y="365" font-family="'Fira Code', monospace" font-size="13" fill="#dcdcaa">and_then(f)</text>
  <text x="65" y="385" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Encadena operaciones</text>
  <text x="65" y="405" font-family="'Segoe UI', sans-serif" font-size="10" fill="#569cd6">flatMap / bind</text>

  <rect x="320" y="340" width="260" height="75" rx="6" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
  <text x="335" y="365" font-family="'Fira Code', monospace" font-size="13" fill="#dcdcaa">or_else(f)</text>
  <text x="335" y="385" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Maneja error, retorna Result</text>
  <text x="335" y="405" font-family="'Segoe UI', sans-serif" font-size="10" fill="#569cd6">Recuperación</text>

  <rect x="590" y="340" width="260" height="75" rx="6" fill="#2d2d2d" stroke="#3c3c3c" stroke-width="1"/>
  <text x="605" y="365" font-family="'Fira Code', monospace" font-size="13" fill="#dcdcaa">ok()</text>
  <text x="605" y="385" font-family="'Segoe UI', sans-serif" font-size="11" fill="#808080">Convierte a Option&lt;T&gt;</text>
  <text x="605" y="405" font-family="'Segoe UI', sans-serif" font-size="10" fill="#808080">Descarta el error</text>

  <!-- Chaining example -->
  <text x="50" y="445" font-family="'Segoe UI', sans-serif" font-size="16" fill="#d4d4d4" font-weight="600">Encadenamiento de Métodos</text>
  
  <rect x="50" y="460" width="800" height="75" rx="8" fill="#252526" stroke="#569cd6" stroke-width="2"/>
  <text x="70" y="490" font-family="'Fira Code', monospace" font-size="12" fill="#808080">// Leer, parsear, validar, transformar</text>
  <text x="70" y="515" font-family="'Fira Code', monospace" font-size="12">
    <tspan fill="#d4d4d4">read_file()</tspan>
    <tspan fill="#808080">.</tspan>
    <tspan fill="#dcdcaa">and_then</tspan>
    <tspan fill="#d4d4d4">(parse)</tspan>
    <tspan fill="#808080">.</tspan>
    <tspan fill="#dcdcaa">and_then</tspan>
    <tspan fill="#d4d4d4">(validate)</tspan>
    <tspan fill="#808080">.</tspan>
    <tspan fill="#dcdcaa">map</tspan>
    <tspan fill="#d4d4d4">(transform)</tspan>
  </text>
</svg>