<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    .title { font-family: 'Segoe UI', sans-serif; font-size: 24px; fill: #d4d4d4; font-weight: bold; }
    .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #808080; }
    .text { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d4d4d4; }
    .text-small { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #808080; }
    .code { font-family: 'Fira Code', monospace; font-size: 11px; fill: #d4d4d4; }
    .keyword { font-family: 'Fira Code', monospace; font-size: 11px; fill: #569cd6; }
    .string { font-family: 'Fira Code', monospace; font-size: 11px; fill: #ce9178; }
    .function { font-family: 'Fira Code', monospace; font-size: 11px; fill: #dcdcaa; }
    .type { font-family: 'Fira Code', monospace; font-size: 12px; fill: #4ec9b0; }
    .box { fill: #252526; stroke: #3c3c3c; stroke-width: 1; }
    .box-highlight { fill: #2d2d2d; stroke: #CE422B; stroke-width: 2; }
    .arrow { stroke: #808080; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .arrow-data { stroke: #4ec9b0; stroke-width: 2; fill: none; marker-end: url(#arrowhead-data); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#808080"/>
    </marker>
    <marker id="arrowhead-data" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4ec9b0"/>
    </marker>
  </defs>
  
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" class="title">üì• Extractores</text>
  <text x="400" y="60" text-anchor="middle" class="subtitle">Obtener datos del Request de forma type-safe</text>
  
  <!-- HTTP Request breakdown -->
  <g transform="translate(30, 85)">
    <text x="155" y="0" text-anchor="middle" class="text" fill="#CE422B">HTTP Request</text>
    
    <rect x="0" y="15" width="310" height="200" rx="5" class="box"/>
    
    <!-- Headers -->
    <rect x="15" y="30" width="280" height="35" rx="3" fill="#2d2d2d"/>
    <text x="25" y="45" class="text-small">Headers</text>
    <text x="25" y="60" class="string">Authorization: Bearer token123</text>
    
    <!-- URL Path -->
    <rect x="15" y="75" width="280" height="35" rx="3" fill="#2d2d2d"/>
    <text x="25" y="90" class="text-small">URL Path</text>
    <text x="25" y="105" class="string">/users/42/posts/7</text>
    
    <!-- Query String -->
    <rect x="15" y="120" width="280" height="35" rx="3" fill="#2d2d2d"/>
    <text x="25" y="135" class="text-small">Query String</text>
    <text x="25" y="150" class="string">?page=2&amp;limit=10</text>
    
    <!-- Body -->
    <rect x="15" y="165" width="280" height="40" rx="3" fill="#2d2d2d"/>
    <text x="25" y="180" class="text-small">Body (JSON)</text>
    <text x="25" y="195" class="string">{"nombre": "Ana", "email": "..."}</text>
  </g>
  
  <!-- Arrows -->
  <g transform="translate(340, 85)">
    <path d="M 0 55 L 50 55" class="arrow-data"/>
    <path d="M 0 105 L 50 105" class="arrow-data"/>
    <path d="M 0 155 L 50 105" class="arrow-data"/>
    <path d="M 0 200 L 50 155" class="arrow-data"/>
  </g>
  
  <!-- Extractors -->
  <g transform="translate(400, 85)">
    <text x="185" y="0" text-anchor="middle" class="text" fill="#CE422B">Extractores Axum</text>
    
    <rect x="0" y="15" width="370" height="200" rx="5" class="box"/>
    
    <rect x="15" y="30" width="340" height="35" rx="3" class="box-highlight"/>
    <text x="25" y="52" class="type">HeaderMap</text>
    <text x="120" y="52" class="text-small">‚Üí Todas las cabeceras</text>
    
    <rect x="15" y="75" width="340" height="35" rx="3" class="box-highlight"/>
    <text x="25" y="97" class="type">Path&lt;(u64, u64)&gt;</text>
    <text x="155" y="97" class="text-small">‚Üí /users/:id/posts/:pid</text>
    
    <rect x="15" y="120" width="340" height="35" rx="3" class="box-highlight"/>
    <text x="25" y="142" class="type">Query&lt;Paginacion&gt;</text>
    <text x="175" y="142" class="text-small">‚Üí ?page=2&amp;limit=10</text>
    
    <rect x="15" y="165" width="340" height="35" rx="3" class="box-highlight"/>
    <text x="25" y="187" class="type">Json&lt;Usuario&gt;</text>
    <text x="140" y="187" class="text-small">‚Üí Body deserializado</text>
  </g>
  
  <!-- Extractor list -->
  <g transform="translate(30, 310)">
    <text x="175" y="0" text-anchor="middle" class="text" fill="#CE422B">Extractores Principales</text>
    
    <rect x="0" y="15" width="350" height="140" rx="5" class="box"/>
    
    <text x="15" y="40" class="type">Path&lt;T&gt;</text>
    <text x="100" y="40" class="text-small">Par√°metros de URL (:id)</text>
    
    <text x="15" y="65" class="type">Query&lt;T&gt;</text>
    <text x="100" y="65" class="text-small">Query string (?key=value)</text>
    
    <text x="15" y="90" class="type">Json&lt;T&gt;</text>
    <text x="100" y="90" class="text-small">Body JSON (consume body)</text>
    
    <text x="15" y="115" class="type">Form&lt;T&gt;</text>
    <text x="100" y="115" class="text-small">Form data (consume body)</text>
    
    <text x="15" y="140" class="type">State&lt;T&gt;</text>
    <text x="100" y="140" class="text-small">Estado compartido de la app</text>
  </g>
  
  <!-- Order matters -->
  <g transform="translate(420, 310)">
    <text x="175" y="0" text-anchor="middle" class="text" fill="#CE422B">‚ö†Ô∏è Orden de Extractores</text>
    
    <rect x="0" y="15" width="350" height="140" rx="5" class="box"/>
    
    <text x="15" y="40" class="text">Los extractores que consumen el body</text>
    <text x="15" y="58" class="text">deben ir al FINAL:</text>
    
    <text x="25" y="85" class="code">‚úÖ async fn handler(</text>
    <text x="45" y="100" class="type">State</text>
    <text x="80" y="100" class="code">,</text>
    <text x="90" y="100" class="type">Path</text>
    <text x="120" y="100" class="code">,</text>
    <text x="130" y="100" class="type">Json</text>
    <text x="160" y="100" class="code">)</text>
    
    <text x="25" y="125" class="code">‚ùå async fn handler(</text>
    <text x="45" y="140" class="type">Json</text>
    <text x="75" y="140" class="code">,</text>
    <text x="85" y="140" class="type">Path</text>
    <text x="115" y="140" class="code">) // Error!</text>
  </g>
  
  <!-- Footer -->
  <text x="400" y="480" text-anchor="middle" class="text-small">Semana 17 - Bootcamp Rust: Zero to Hero</text>
</svg>
