<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <style>
    .title { font-family: 'Segoe UI', sans-serif; font-size: 24px; font-weight: bold; fill: #d4d4d4; }
    .subtitle { font-family: 'Segoe UI', sans-serif; font-size: 16px; fill: #808080; }
    .label { font-family: 'Segoe UI', sans-serif; font-size: 14px; fill: #d4d4d4; }
    .small { font-family: 'Segoe UI', sans-serif; font-size: 12px; fill: #808080; }
    .code { font-family: 'Fira Code', monospace; font-size: 12px; fill: #d4d4d4; }
    .keyword { font-family: 'Fira Code', monospace; font-size: 12px; fill: #569cd6; }
    .type { font-family: 'Fira Code', monospace; font-size: 12px; fill: #4ec9b0; }
    .accent { fill: #CE422B; }
    .box-fill { fill: #2d2d2d; }
    .highlight { fill: #3c3c3c; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#1e1e1e"/>
  
  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" class="title">Smart Pointers en Rust</text>
  <text x="450" y="58" text-anchor="middle" class="subtitle">Punteros inteligentes con capacidades adicionales</text>
  
  <!-- Stack vs Heap Section -->
  <rect x="30" y="80" width="400" height="200" rx="8" fill="#252526" stroke="#3c3c3c"/>
  <text x="230" y="105" text-anchor="middle" class="label" style="font-weight: bold;">Stack vs Heap</text>
  
  <!-- Stack -->
  <rect x="50" y="125" width="150" height="140" rx="4" fill="#2d2d2d" stroke="#4ec9b0"/>
  <text x="125" y="145" text-anchor="middle" class="type">STACK</text>
  <rect x="60" y="155" width="130" height="25" rx="2" fill="#3c3c3c"/>
  <text x="125" y="172" text-anchor="middle" class="code">x: i32 = 42</text>
  <rect x="60" y="185" width="130" height="25" rx="2" fill="#3c3c3c"/>
  <text x="125" y="202" text-anchor="middle" class="code">y: i32 = 10</text>
  <rect x="60" y="215" width="130" height="25" rx="2" fill="#3c3c3c"/>
  <text x="125" y="232" text-anchor="middle" class="code">ptr: *→</text>
  <text x="125" y="255" text-anchor="middle" class="small">Tamaño fijo, rápido</text>
  
  <!-- Arrow to Heap -->
  <line x1="190" y1="227" x2="250" y2="180" stroke="#CE422B" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Heap -->
  <rect x="260" y="125" width="150" height="140" rx="4" fill="#2d2d2d" stroke="#CE422B"/>
  <text x="335" y="145" text-anchor="middle" class="type">HEAP</text>
  <rect x="270" y="160" width="130" height="40" rx="2" fill="#3c3c3c"/>
  <text x="335" y="185" text-anchor="middle" class="code">[1, 2, 3, ...]</text>
  <text x="335" y="220" text-anchor="middle" class="small">Tamaño dinámico</text>
  <text x="335" y="238" text-anchor="middle" class="small">Requiere gestión</text>
  
  <!-- Smart Pointers Grid -->
  <rect x="470" y="80" width="400" height="200" rx="8" fill="#252526" stroke="#3c3c3c"/>
  <text x="670" y="105" text-anchor="middle" class="label" style="font-weight: bold;">Tipos de Smart Pointers</text>
  
  <!-- Box -->
  <rect x="490" y="120" width="170" height="35" rx="4" fill="#2d2d2d" stroke="#569cd6"/>
  <text x="575" y="142" text-anchor="middle" class="type">Box&lt;T&gt;</text>
  <text x="575" y="170" text-anchor="middle" class="small">Único dueño, heap</text>
  
  <!-- Rc -->
  <rect x="680" y="120" width="170" height="35" rx="4" fill="#2d2d2d" stroke="#4ec9b0"/>
  <text x="765" y="142" text-anchor="middle" class="type">Rc&lt;T&gt;</text>
  <text x="765" y="170" text-anchor="middle" class="small">Múltiples dueños</text>
  
  <!-- Arc -->
  <rect x="490" y="190" width="170" height="35" rx="4" fill="#2d2d2d" stroke="#dcdcaa"/>
  <text x="575" y="212" text-anchor="middle" class="type">Arc&lt;T&gt;</text>
  <text x="575" y="240" text-anchor="middle" class="small">Thread-safe Rc</text>
  
  <!-- RefCell -->
  <rect x="680" y="190" width="170" height="35" rx="4" fill="#2d2d2d" stroke="#ce9178"/>
  <text x="765" y="212" text-anchor="middle" class="type">RefCell&lt;T&gt;</text>
  <text x="765" y="240" text-anchor="middle" class="small">Interior mutability</text>
  
  <!-- Traits Section -->
  <rect x="30" y="300" width="400" height="120" rx="8" fill="#252526" stroke="#3c3c3c"/>
  <text x="230" y="325" text-anchor="middle" class="label" style="font-weight: bold;">Traits Fundamentales</text>
  
  <!-- Deref -->
  <rect x="50" y="345" width="170" height="55" rx="4" fill="#2d2d2d" stroke="#569cd6"/>
  <text x="135" y="365" text-anchor="middle" class="type">Deref</text>
  <text x="135" y="385" text-anchor="middle" class="code">*smart_ptr → &amp;T</text>
  
  <!-- Drop -->
  <rect x="240" y="345" width="170" height="55" rx="4" fill="#2d2d2d" stroke="#CE422B"/>
  <text x="325" y="365" text-anchor="middle" class="type">Drop</text>
  <text x="325" y="385" text-anchor="middle" class="code">Limpieza automática</text>
  
  <!-- Use Cases Section -->
  <rect x="470" y="300" width="400" height="120" rx="8" fill="#252526" stroke="#3c3c3c"/>
  <text x="670" y="325" text-anchor="middle" class="label" style="font-weight: bold;">Casos de Uso</text>
  
  <text x="490" y="355" class="small">• Box: Tipos recursivos, trait objects</text>
  <text x="490" y="375" class="small">• Rc/Arc: Grafos, datos compartidos</text>
  <text x="490" y="395" class="small">• RefCell: Mock objects, caché interno</text>
  
  <!-- Comparison Table -->
  <rect x="30" y="440" width="840" height="95" rx="8" fill="#252526" stroke="#3c3c3c"/>
  <text x="450" y="465" text-anchor="middle" class="label" style="font-weight: bold;">Comparación</text>
  
  <!-- Table Headers -->
  <text x="120" y="490" text-anchor="middle" class="small" style="fill: #808080;">Tipo</text>
  <text x="280" y="490" text-anchor="middle" class="small" style="fill: #808080;">Ownership</text>
  <text x="440" y="490" text-anchor="middle" class="small" style="fill: #808080;">Thread-Safe</text>
  <text x="600" y="490" text-anchor="middle" class="small" style="fill: #808080;">Mutabilidad</text>
  <text x="760" y="490" text-anchor="middle" class="small" style="fill: #808080;">Verificación</text>
  
  <!-- Table Row -->
  <line x1="50" y1="498" x2="850" y2="498" stroke="#3c3c3c"/>
  
  <text x="120" y="520" text-anchor="middle" class="type">Box/Rc/Arc</text>
  <text x="280" y="520" text-anchor="middle" class="code">único / compartido</text>
  <text x="440" y="520" text-anchor="middle" class="code">no / no / sí</text>
  <text x="600" y="520" text-anchor="middle" class="code">&amp;mut / RefCell</text>
  <text x="760" y="520" text-anchor="middle" class="code">compile / runtime</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CE422B"/>
    </marker>
  </defs>
</svg>
